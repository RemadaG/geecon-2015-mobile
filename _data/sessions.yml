  title: "LLM‚ÄîSearch Engine Killer?"
  description: "It‚Äôs easy to think that Large Language Models make the search engines of old obsolete‚Äîwhy would you want to present users with a list of possibly relevant results, if you can prepare a tailored-made response, answering the user directly, precisely and confidently?

Also quite often incorrectly.

How do LLMs of today stack up against the current known approaches, like keyword or semantic search? Can we have the best of both worlds? During this session, we‚Äôll dig into the performance of LLMs, when answering knowledge-based questions. We will also explore some methods of leveraging the benefits of all approaches, to really get what the user asked for."

  id: 244
  title: "How Docker and microservices are helping us protect users against malware"
  description: "The rising demands on malware protection systems - ever-changing environment, the need to make good decisions fast and learn quickly from data - all pose significant challenges. Performing rich real-time analysis of large number of samples pouring in from over 400 million users, we'll show how an event-driven microservices architecture is a great fit for our systems. We'll discuss our first-hand experience adopting microservices and container orchestration. We'll cover technical aspects such as communication between services or their monitoring, but also how we benefit from our internal Docker cloud, based on proven open-source technologies, to deploy, manage and scale our services. Most importantly, nothing is all roses, which is why we'll share some of the missteps and difficult trade-offs we had to make during our transition. While having services written in multiple technology stacks enable other teams in our company to participate easily, what are the costs? How do we handle shared libraries and data? Also, what exactly makes a microservice a good citizen in the system? Is running an internal cloud yourself worth the effort? We'll touch on all these tough questions, too."
  language: ""
  speakers: [petkre, alevar]
-
  id: 246
  title: "Caching for Business Applications: Best Practices and Gotchas"
  description: "Caching is relevant for a wide range of business applications and there is a huge variety of products in the market ranging from easy to adopt local heap based caches to powerful distributed data grids. Most of these caches are being promoted with examples from applications that have the luxury of having 'eventual consistency' as a non-functional requirement. Most business / enterprise applications don't have that luxury. This talks aims at developers and architects that want to adopt a caching solution for their business application. I will present 15 caching patterns and best practices for these kinds of applications that address the typical questions being asked in that context. These questions might be: 'what data can I cache?', 'how to I handle consistency in a distributed environment?', 'which cache provider to choose?' or 'how do I integrate a cache provider in my application?'. This talk comes with many live demos, some of them are run on a distributed cache cluster on Raspberry Pis"
  language: ""
  speakers: [micplo]
-
  id: 247
  title: "From Microliths To Microsystems"
  description: "Everyone is talking about microservices, and there is more confusion than ever about what the promise of microservices really means and how to deliver on it. To address this we will explore microservices from first principles, distilling their essence and putting them in their true context: distributed systems.

What many people forget is that microservices are distributed and collaborative by nature and only make sense as systems—one collaborator is no collaborator. It is in between the microservices that the most interesting and rewarding, and also challenging, problems arise—enter the world of distributed systems. 

Distributed systems are by definition complex, and we system developers have been spoiled by centralized servers for too long to easily understand what this really means. Slicing an existing system into various REST services and wiring them back together again with synchronous protocols and traditional enterprise tools—designed for monolithic architectures—will set us up for failure. 

As if that wasn’t enough, we can’t just think about systems of microservices. In order to make each microservice resilient and elastic in and of itself, we have to design each individual microservice as a distributed system—a «microsystem»—architected from the ground up using the reactive principles."
  language: ""
  speakers: [jonbon]
-
  id: 248
  title: "Lagom: Building reactive mircoservices with ease"
  description: "Lagom is a new microservices framework that helps you to create resilient and highly scalable service based systems on the JVM. It is reactive from the ground up and guides you through CQRS and Event Sourcing to built isolated microservices with ease. In this session, you will get and overview of Lagom's architecture and features. There will be code and live demos to show you in practice how it works and what you can do with it, making you fully equipped to build your next microservices with Lagom. Target audience: Intermediate"
  language: ""
  speakers: [marjur]
-
  id: 249
  title: "Cassandra - how to fail?"
  description: "Apache Cassandra is one of the most renowned NoSQL databases. Although it's often associated with great scalability, improper usage might result in shooting yourself in the foot. In this talk I'll present a set of ideas and guidelines - both for developers and administrators - which will help you to make your project an epic failure."
  language: ""
  speakers: [micmat]
-
  id: 250
  title: "The Recipe for DevOps"
  description: "Every idea has the golden age. The DevOps movement is slowly reaching that point in its history. The wave of DevOps adaptions creates new opportunities, but it also arises the hordes of unhappy people badly touched by defective implementations of DevOps. Renaming the team names to 'DevOps team' without transformation of the culture. Expecting the knowledge about the system administration from programmers. Thinking that DevOps is the continuous deployment. This is just a short list of DevOps sins. This distorted picture of DevOps in some of my projects forced me to ask the question: what are the main ingredients of DevOps? Is it our technical knowledge? Maybe it is how we maintain our infrastructure. Is it the way we organise our teams? Is it support from the management of our company? Can we define at all the recipe for DevOps? During this presentation, we will try to find answers to these and other questions raised by 'users' of DevOps."
  language: ""
  speakers: [robfir]
-
  id: 251
  title: "Big Data 101, all the foundations you need to bootstrap a new project in 2017"
  description: "BigData is quite trendy and now you're in a new project with Spark/Cassandra/Hadoop/ to build the DataLake/ of the 21st century. To have a good start with the new world and all its concepts you'll need some foundational knowledge: 1) basics notions in distributed systems: time, topology of failure, latency, replicas... 2) the CAP theorem, or 'pick 2 out of 3, no free lunch' 3) master/slave, multi-master and masterless architecture, advantages and drawbacks"
  language: ""
  speakers: [duydoa]
-
  id: 252
  title: "Web Components Introduction"
  description: "Web Components are a set of standards currently being produced by Google engineers as a W3C specification that allow for the creation of reusable widgets or components in web documents and web applications. The intention behind them is to bring component-based software engineering to the World Wide Web. The components model allows for encapsulation and interoperability of individual HTML elements. (Wikipedia) During this talk I will convey to you the significance of using Web Components and explain why web developers need them. I’ll talk about the state of browser compatibility and how to use Web Components in browsers that are not compatible. I’ll demonstrate to you how to use Web Components and explain how they work. A significant part of this talk is about creating your own Web Components, which I’ll compliment with live coding examples. To fully understand this talk the attendees should have a basic knowledge of HTML, CSS and JavaScript."
  language: ""
  speakers: [marfih]
-
  id: 253
  title: "JPA beyond copy-paste"
  description: "JPA is the main building block in most Java projects. However, a lot of developers still use it without a deep understanding of the technology, relying mainly on applying the copy-paste methodology from StackOverflow or existing system entities. During this presentation, I will consolidate knowledge about object-relational mapping. We'll see how lazy loading works under the hood and understand the difference between a set, list or bag. We will also talk about common traps leading to significant decreases in performance or improper behavior of the system."
  language: ""
  speakers: [jakkub]
-
  id: 254
  title: "Implementing Clean Architecture using Kotlin"
  description: "For those familiar with the teachings of Uncle Bob, Clean Architecture is no stranger. It's a set of architectural guidelines that provide a SOLID set of principes on which to base you architecture in order to have a clean, easy to understand and even easier to maintain foundation. This talk will show you how you can implement such an design, using Java, and will demonstrate the power of such a design. It will also show how you can be pragmatic in implementing Clean Architecture and what the possible implications can be when making pragmatic concessions."
  language: ""
  speakers: [liedoc]
-
  id: 255
  title: "Distributed Systems Theory for Mere Mortals"
  description: "This is a light talk about the fundamental topics of distributed systems theory. It introduces a few theoretical system models, and briefly discusses how they reflect to real world problems. It talks about the concept of time, how we perceive and use it to order things in distributed systems. It also touches on the consensus problem by walking through the famous FLP result, failure detectors and a couple of consensus algorithms. Lastly, it mentions the CAP theorem, which gained a lot of attention recently, thanks to the cloud computing paradigm and NoSQL databases."
  language: ""
  speakers: [enskah]
-
  id: 256
  title: "Mockito 2 - The Return of the King"
  description: "Probably there is no Java developer in the world who writes tests and
haven't heard about Mockito. That most popular mocking framework for
Java will be celebrating its 10th birthday soon. However, I don't plan
to brood the history. At the end of 2016 the new and shiny Mockito 2 has
been released.

During the presentation I will show what brand new features have been
implemented in Mockito 2 and what improvements you can expect. We will
also take a closer look at the places which changed incompatibly and
possible migration pitfalls. You will be able to judge if it was worth
to wait almost 2 years since Mockito 1.10.19."
  language: ""
  speakers: [marzaj]
-
  id: 258
  title: "Stages of maturity on the way to microservices"
  description: "Microservies. Everybody is talking about microservices. Everybody says they do microservces (or at least they plan to) . The definition of microservice architecture is quite broad and vague: functional decoupling into discrete services. Therefore a number of approaches, with different flavors and implementations is so great - everybody can do microservices differently. In this talk we aim to categorize and make some things clear. Based on experience from multiple companies, projects and f*ck ups, we would like to propose certain maturity criteria which organizations must embrace to start with microservices approach. Without these, things might work but times might become even harder. We will walk through multiple practices essential for successful microservices rollout, validate them and justify. This won’t be a purely technical talk - no successful change in the organisation happened on purely technical bases. We will correlate the maturity criteria with some business drivers, which help team-up business and technical guys on the same side. If your organisation considers microservices, or you - as an engineer - need some argument to better justify the technical choices, this talk might be for you."
  language: ""
  speakers: [jakmar]
-
  id: 260
  title: "Akka Typed: A fresh look at the Actor model"
  description: "For years there have been voices calling out Akka - the most popular implementation of te Actor Model in the JVM world, for having its interctions loosely typed. This has now changed with the final introduction of the new akka-typed module and with typed persistence module, currently under construction. Akka Typed also comes with a new, behavior-driven philosophy that requires developers and architects to re-think their ideas about actors. How to design & implements actors with that new mindset? How to model & type actor interactions? Answers to this & more in this humble presentation. The talk will take around 60 minutes and is aimed at an advanced audience. Solid understanding of Scala and Akka is required to fully understand it. It will include code samples illustating the Akka Typed API as well as the behavior-driven actor design."
  language: ""
  speakers: [kamowc]

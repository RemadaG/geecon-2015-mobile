  id: 402
  title: "Microservices - the naked truth of the maintainability"
  description: "It's easy to do a proof-of-concept but hard to make something 'production-ready'. Maintainability is complex in distributed systems, and become extremely complicated in the microservices. In this talk, we'll take a look at the common traps producing a gap between 'should work' and 'works.' We'll also talk about costs which come with the most famous (at least at the conferences) architecture."

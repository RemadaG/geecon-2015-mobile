-
  id: 211
  title: "Distributed Systems explained (with NodeJS)"
  description: "Since I've been working on distributed systems I always wanted to go back in time and teach myself what I know now, in order to avoid the silly mistakes I did! Things like vector clocks, the CAP theorem, how replication really works (and why it's needed), what BASE means and in general all about how this stuff really works! 
This is the speech I'd needed when wrote my first distributed system and it's something you need to know if you fancy working in this area. And we will also be coding some very simple examples in NodeJS, with working demos where we will kill processes and freeze networks! It's so easy to understand when you see things in action, we will use powerpoint only for some introductory theory! 
Yep, I am not a big believer of diagrams... show me code!"
  language: ""
  speakers: [brubos]
-
  id: 212
  title: "TestContainers – integration testing without the hassle"
  description: "Unit testing is nice, but without a proper integration testing you might not know how your application will behave once it's deployed to the real environment. Before the Docker, configuring the environment for integration testing was painful – people were using fake database implementations, mocking servers, usually it wasn't cross-platform as well. But now, we can easily prepare the environment with Docker for our tests. In this talk I would like to spread the word about TestContainers ( <a href='https://github.com/testcontainers/testcontainers-java'>https://github.com/testcontainers/testcontainers-java</a> ) – a Java library that supports JUnit tests, providing lightweight, throwaway instances of common databases, Selenium web browsers, or anything else that can run in a Docker container. A year ago we (ZeroTurnaround) decided to join our Docker-based test engine and TestContainers, and now it's open-sourced, available to everyone, so you can test your apps like we do :)"
  language: ""
  speakers: [antarh]
-
  id: 213
  title: "Building Cloud Native Progressive Web Apps"
  description: "In this session, you’ll learn how to build microservices with Spring, deploy them to the cloud and expose their functionality with an progressive web application that can run offline. You’ll learn how to “build to fail” and create a quality, resilient application. Live coding will show how to use: Spring Boot, Spring Cloud, Spring Security, Cloud Foundry, IntelliJ IDEA, Angular, JWT, Stormpath, and Progressive Web Apps."
  language: ""
  speakers: [matrai]
-
  id: 214
  title: "The dark and light side of JavaFX"
  description: "More and more companies and individuals are using JavaFX. But where light is is also shadow and with all the great things JavaFX has to offer there are also a few things that you should be aware of. The session will cover things like Scene Graph, CSS, TableView, Support of mobile and embedded, Canvas, Properties, Custom Controls and more. This session will try to help developers making the right decisions when working with JavaFX."
  language: ""
  speakers: [gergru]
-
  id: 215
  title: "What's NOT new in modular Java?"
  description: "With Java 9 and Jigsaw project around the corner (this time apparently for real), we finally need to stop pretending we can simply ignore the concept of modularity in Java! The thing is - modularity is NOT just some new framework! Neither it is a simple set of APIs! It's a complex concept that has been around for almost as long as the industry itself. So in this talk I'd like to take a step back and reason about the fundamental idea of modularity in Java by comparing the concepts of Jigsaw with other Java modularity approaches and implementations that have been around for quite some time."
  language: ""
  speakers: [mildya]
-
  id: 216
  title: "Building a Smart Security Camera with Raspberry Pi Zero, Node.js and The Cloud"
  description: "A key advantage of the IoT is that it enables you to expand the potential of constrained devices by giving them access to the computational power of The Cloud.

In this session I’ll show you how I transformed a lowly Raspberry Pi Zero webcam into a smart security camera (with motion detection, threat detection and alert notifications) by combining open source software with cloud based image analysis.

Attendees can expect an introduction on how to set up their own Raspberry Pi Zero webcam, a comparison of some of the image analysis API’s currently available, and finally a demonstration of how I used Node.js and a range of cloud based API’s (including AWS Rekognition, AWS Lambda and AWS Step Functions) to help my smart security camera distinguish between an unwanted guest and the neighbours cat. "
  language: ""
  speakers: [marwes]
-
  id: 217
  title: "DDD beyond the infamous repository pattern"
  description: "DDD is often misinterpreted in so many ways. Many teams focus only on the tactical patterns, or even consider repositories as mere glorified DAO's and forget about all the other concepts that really matter: the focus on the business domain, modeling in code, and the concept of Bounded Contexts.

In this talk for junior and senior developers alike, we'll clarify the few most important building blocks of DDD. We will also illustrate how practicing DDD actually looks like. This talk is the perfect opportunity to get started on DDD on solid grounds! "
  language: ""
  speakers: [cyrmar]
-
  id: 218
  title: "Consumer-Driven Contracts to enable API evolution"
  description: "In today’s world of software development we deal a lot with integrations, SOA and Microservices pushed this to the next level and IoT will make developers life even more difficult and challenging. 
There is an approach to tackle integration hell, to decouple service development and to allow API to evolve. 
The approach is called Consumer-Driven Contracts and in this talk I’m going to deep dive in this topic in order to provide more understanding and application of it. Along with theory there should be a practical part where we’ll take a look at one of existing tools to enable CDC at your project. "
  language: ""
  speakers: [margrz]
-
  id: 219
  title: "Compile ahead of time. It's fine?"
  description: "Static (ahead-of-time) compilation of code appeared in Oracle JDK 9. We have already discussed why this is necessary, and the scope of the current implementation. Now it makes sense to talk about the technical details. What information is generated by the AOT and how it is generated, how compiled AOT code interacts with Hotspot. What you can do with AOT code by external tools, and how to infiltrate into the compilation process. And of course, what grips to twist, and what will be the performance with AOT."
  language: ""
  speakers: [dmichu]
-
  id: 220
  title: "True JavaScript Confessions of a Java Developer!"
  description: "Traditionally, Java developers have a strong dislike for JavaScript. Justifiably so, of course. JavaScript lacks a range of features that we all know and love in Java. However, JavaScript has been gradually taking over the frontend landscape. Since JavaScript is the native language of the browser and the browser is available on all devices, the relevance of JavaScript is no longer in question. The only question is how to choose the right tools for the job, since the JavaScript ecosystem is filled with a wide range of technologies, libraries, and tools.

In this session, you will learn how the speaker, a Java developer, has bit by bit, over time, come to like JavaScript. Not so much the language, but the ecosystem and the range of possibilities available. By the end of the session, you will have a thorough perspective on everything the JavaScript ecosystem can do for you, as a Java developer, and how you can make sense of the instability/vibrancy of the JavaScript ecosystem, too.
"
  language: ""
  speakers: [geewie]
-
  id: 221
  title: "Build the right thing: survive the accelerating rate of business change through experimentation"
  description: "The rate of business change is accelerating. Organisations must learn to build the right things better and faster to survive.

Continuous delivery and lean product management help deliver “better and faster”. But we need practices to ensure the “right things” flow into these processes. Practices that help experiment and innovate with new business models, products and services before technical solutions are commissioned.

This need presents technology departments an opportunity to increase their contribution towards organisational agility. Partnering with business to implement such practices and ensure diverse, cross-functional participation is crucial to ensure building the “right things”.

One approach is to introduce GV design sprints into the demand process. Design sprints are a mix of business strategy, innovation, behaviour science and design thinking. They answer critical business questions, focus on greatest impact first, identify new consumer opportunities and lead to smarter allocation of resources.

In this talk we explore the use of design sprints in an enterprise environment to:

<li> Bridge the business-IT divide
</li><li> Build the right thing
</li><li> Increase organisational agility</li>
"
  language: ""
  speakers: [garcra]
-
  id: 222
  title: "We don’t need Java EE, use Kubernetes !"
  description: "In this talk we will shortly look at the functionality Docker and Kubernetes (K8S) provides and compare it with the features of a traditional Java EE application server. During the talk we will present a small Java application that reuses traditional Java EE design patterns but will be deployed as Docker containers on Kubernetes. Where possible the application will reuse K8S core features, e.g. for service location, resiliency and scalability. Business logic itself will be implemented based on Vertx.io with a Hazelcast cluster backend and some distributed NoSQL persistent storage. The result is small, lean and fast Java code that fully focuses on the business aspects, but written without any current application server technologies.
Winding up I will shorty strive the idea how Kubernetes even be used as a single application runtime container being deployed to your customers environment."
  language: ""
  speakers: [anatre]
-
  id: 223
  title: "Using FlameGraphs To Illuminate The JVM"
  description: "FlameGraphs offer us a new way to visualize execution profiles, combined with Linux system profiler perf and the recently added -XX:+PreserveFramePointer option in JDK 8u60 we now have for the first time a way to capture a comprehensive profile for the OS, JVM and your Java code.
In this session we will be exploring the JVM and Java applications using this new perspective and reflecting on the profiles and the utility of this new method: 
<li> Introduction to FlameGraphs </li>
<li> Old School? FlameGraphs using jstack and honest-profiler</li>
<li>Perf-map-agent + FlameGraphs + Java</li>
<li>Java code left-right-center (oh yes you are so special my child!) </li>
<li>Profiling the profilers<</li>
<li>Compilers ate my mother profile</li>
<li>GC thrashed my dad profile</li>
<li>And more advanced FlameGraphs usage as time permits! </li>"
  language: ""
  speakers: [nitwak]
-
  id: 224
  title: "Java APIs you should know"
  description: "This isn't a talk about microservices, NO-SQL, Container solutions or hip new frameworks. This talk will show some of the standard Java APIs that are part of Java since version 5, 6, 7 or 8. All this features are very helpful to create maintainable and future-proof applications, regardless of whether JavaEE, Spring, JavaFX or any other framework is used. The talk will give an overview of some important standard concepts and APIs of Java like annotations, null values and concurrency. Based on an overview of this topics and some samples the talk will answer questions like: How can I create my own annotations? How can I create a plugin structure without using frameworks like OSGI? What's the best way to handle NullPointerExceptions? How can I write concurrent code that is still maintainable?"
  language: ""
  speakers: [henebb]
-
  id: 228
  title: "Onward to new shores with Project Jigsaw and JDK 9"
  description: "New possibilities are opening up for developers with the many innovations of the highly anticipated JDK 9. The module system, in particular, is a driving force for change. The session demonstrates how JDK 9 developers can improve and accelerate their work in a variety of environments, including the cloud."
  language: ""
  speakers: [daltop]
-
  id: 229
  title: "JIT vs. AOT: Unity And Conflict of Dynamic and Static Compilers for Java"
  description: "Java had been constantly criticized for poor performance ever since its inception, but not so much in recent years. Thanks to optimizing dynamic native code compilers, Java performance today is very close to the performance of low level languages ​​such as C/C++, and is even better on some classes of applications. Along with dynamic compilers, static compilers for Java have been evolving as well, so there is still no clear winner among these two approaches. It should then come as no surprise that an AOT compiler is finally going to appear even in the HotSpot JVM and OpenJDK via JEP-295, which is officially included in Java 9."
  language: ""
  speakers: [niklip]
-
  id: 230
  title: "From rest to lambda architecture and beyond!"
  description: "Have you ever hit a wall with REST? Does modeling your domain problem feel like fitting a square peg into a round hole? Have you ever tried implementing a PATCH request (without going crazy)? Maybe you were trying to split your domain into microservices and suddenly your modularity leaked somewhere on http layer? You will learn what mesh and your business domain have in common and what kind of buzz will people talk about next year. This talk is about another (very old) idea, which is not 'silver bullet' but will be helpful killing some werewolfs."
  language: ""
  speakers: [krzkac]
-
  id: 232
  title: "Ratpack  - Future < Server.HTTP < Java > >"
  description: "Have you ever heard of non blocking web servers? Have you tried it in Java? Curious? Let me show you how to write simple HTTP Rest Server using Ratpack library. Yes library - because it is not another vast framework. Just a small tool for big things! I will show how non blocking architecture works - and yes one thread can handle thousands of simultaneous HTTP connections in Java. We will see why using more threads on server is not the best option every time - and we will try to find the sweet spot for performance. We will deal with topics such as: REST, WebSockets, persistence (with and without SQL databases), asynchronous IO, blocking IO, RxJava 2.0, JavaSlang, immutability and more. And yes - there will be mondas, a lot of them, you are going to love them. They are terrific. All that on a working example of a simple web based multiplayer game."
  language: ""
  speakers: [jarrat]
-
  id: 233
  title: "Tame Your Data with Akka Streams and Java 8"
  description: "Stream processing is a hot topic today and it’s easy to get lost among all the possibilities. In this live coding session we will explore the Reactive Streams approach used by the Akka Streams project. On an almost real-life example we’re going to walk through both the basics and some more advanced usages of the library. And if you thought Akka Streams was a Scala library, come to learn the nice Java API and see how wrong you were."
  language: ""
  speakers: [jackun]
-
  id: 235
  title: "Actionable Exceptions"
  description: "So that exception I see in the logs 3000 times is a 'normal exception'? sounds legit. Repeat after me: A Normal Exception is Not. Exception raising/handling is a popular and ingrained mechanism for dealing with faults. Unfortunately, this mechanism is not without issues: confusing control flow, performance problems, ignored faults and bugs that are very hard to understand. But moreover, exception handling is abused; Even in languages with checked exceptions, studies consistently find that the majority of exceptions are ignored, swallowed or handled by a default snippet. It's not uncommon to see elaborate machine learning systems crunching terrabytes of logs to filter out hordes of meaningless exception messages thrown from our code. We can do better. This talk introduces a guiding principle for proper exception handling: 'Actionable Excpetions'"
  language: ""
  speakers: [aviish]
-
  id: 236
  title: "Advanced Android Annotations for AAA Mobile applications"
  description: "Android development is hectic area where new technologies and APIs appear at a record pace, applications often require very tight deadlines and agile approach of endless iterations towards perfection, where we are only equipped with old trusted Java language to deal with all this madness. While some say Java is nearing the expiry date and is a problematic choice for modern mobile platform, there are few tricks left in the sleeve that can help poor mobile Java developer to be more productive problem solver in this world of chaos. This talk will focus on Java Annotations and their usage for Android development specifically. We will go through both runtime Annotation handling using reflection and compile time Annotation Processors, see how we can utilize this knowledge to build synoptic, concise code that plays well with the Android platform. We will have quick outline how popular libraries embrace Java Annotations to tackle various real world problems, such as networking calls or persistence. Special consideration will be given to various design and architectural patterns, often thoughtlessly transferred from the Java Enterprise, where they might be poor match for mobile development for Android and how Annotations might help simplify developers life together with making the application more robust. The talk assumes only a basic knowledge of mobile Android development, there will be many easy to understand examples to illustrate the concepts that will be presented."
  language: ""
  speakers: [pavlah]
-
  id: 238
  title: "HTTP clients: silent heroes of distributed systems"
  description: "Communication is the cornerstone of distributed systems. Our services often communicate using HTTP protocol and it is difficult to imagine a modern project without a HTTP client. However we often forget how important role they play. Have you ever wondered what hides behind different clients APIs? How does the magic work? What properties and options should be set in HTTP client and why do they matter? During this talk i will show what happens behind the scenes when using popular high-level HTTP APIs: RestTemplate, Jersey and Retrofit. What settings are crucial to make the most out of them, how to detect failures quickly, what are the bottlenecks and how to monitor them. I will also talk about lower level clients hiding behind those APIs: Apache Client and OkHttp. Come and listen if you want to be a conscious user of these fundamental tools. Level: beginner and everyday user"
  language: ""
  speakers: [adadub]
-
  id: 240
  title: "The Anatomy of Java Vulnerabilities"
  description: "Java is everywhere. According to Oracle it’s on 3 billion devices and counting. We also know that Java is one of the most popular vehicles for delivering malware. But that’s just the plugin right? Well maybe not. Java on the server can be just at risk as the client. In this talk we’ll cover all aspects of Java Vulnerabilities. We’ll explain why Java has this dubious reputation, what’s being done to address the issues and what you have to do to reduce your exposure. You’ll learn about Java vulnerabilities in general: how they are reported, managed and fixed as well as learning about the specifics of attack vectors and just what a ‘vulnerability’ actually is. With the continuing increase in cybercrime it’s time you knew how to defend your code. With examples and code this talk will help you become more effective in tacking security issues in Java."
  language: ""
  speakers: [stepoo]
-
  id: 242
  title: "DIY Data Analytics with Apache Spark"
  description: "You’ve heard about data analytics. You’ve even got a little data. but how do you get started with analysing your data and what exactly could you look for? In this talk we will explain how you can easily use your Java or Scala skills to analyse data and get real (and sometimes unexpected) insights. We’ll show you how you do not always need large amounts of money, time or computing resource to get meaningful results . With code and demonstrations we will walk you through the steps needed to deploy and use a complete solution that will run on your laptop. Your first steps on the data analytics path starts here. Who knows what you’ll discover."
  language: ""
  speakers: [adarob]
-
  id: 243
  title: "HTML5 UIs in Java Clients"
  description: "HTML5 has clearly won the race for the most successful UI technology. But no Java developer in their right mind wants to write a serious application in JavaScript. Wouldn't it be great if you could write your business and view logic in Java, and use HTML, CSS and JavaScript only for rendering the view? With NetBeans Java/HTML APIs you can do this. As a result you'll have the best of both worlds and create reliable and maintainable applications with the latest and greatest HTML5 features. And did I mention, that your application will run on desktop, iOS, Android, and even in Browsers without a Java Plugin?"
  language: ""
  speakers: [antepp]
-
  id: 244
  title: "How Docker and microservices are helping us protect users against malware"
  description: "The rising demands on malware protection systems - ever-changing environment, the need to make good decisions fast and learn quickly from data - all pose significant challenges. Performing rich real-time analysis of large number of samples pouring in from over 400 million users, we'll show how an event-driven microservices architecture is a great fit for our systems. We'll discuss our first-hand experience adopting microservices and container orchestration. We'll cover technical aspects such as communication between services or their monitoring, but also how we benefit from our internal Docker cloud, based on proven open-source technologies, to deploy, manage and scale our services. Most importantly, nothing is all roses, which is why we'll share some of the missteps and difficult trade-offs we had to make during our transition. While having services written in multiple technology stacks enable other teams in our company to participate easily, what are the costs? How do we handle shared libraries and data? Also, what exactly makes a microservice a good citizen in the system? Is running an internal cloud yourself worth the effort? We'll touch on all these tough questions, too."
  language: ""
  speakers: [petkre, alevar]

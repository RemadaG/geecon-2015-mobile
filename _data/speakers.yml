  name: "Tomasz"
  surname: "Kowalczewski"
  bio: "For more than five years I was working on a distributed  airline system that processed thousands of transactions per second. Now I work at Codewise focusing on real time big data processing backend powering our SaaS for online marketers. Interested in high volume and low latency services I also help with implementation of microservices in our company. Out of this work comes my quest for more adequate tools, frameworks and libraries that do not break under just moderate load requiring lots of investment in basic infrastructure code.\r\n"

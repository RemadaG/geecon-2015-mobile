  bio: " Wojciech is Chief Technology Officer at Grupa Allegro responsible for Marketplace division. He was hired to run technology development into new direction focusing on Mobile and Big Data areas as well as to build new R\u0026D  site in Krakow. He moved to Allegro from Google R\u0026D Center he founded in Krakow and run as the Site Lead and Engineering Director since 2006.  Prior to Google, Wojtek worked in a number of roles at Motorola. Earlier in his career, he was an Assistant Professor of Computer Science at AGH in Kraków and a researcher at Institute of Nuclear Physics.  Wojtek has a PhD in Physics from the Jagiellonian University."

  id: "jonvil"
  name: "Jonathan"
  surname: "Vila"
  bio: "Java Champion, Organiser at BarcelonaJUG and cofounder of JBCNConf and DevBcn conferences in Barcelona.

Currently working as Developer Advocate in Java for Sonarsource (SonarLint,SonarQube), focused on Clean Code & Security.
Former SE at Tetrate, SSE at Red Hat in Keycloak team, SSE at Ocado Technology, SSE at Netcentric.
I have worked as a (paid) developer since 30 years ago using Java on Kubernetes for K8s Operator, Rest API, using Quarkus, GraalVM, Apache Camel | Go on Kubernetes for a Service Mesh layer on top of Istio |  PHP | VB | Python | Pascal | C | Delphi | Assembler

Very interested in simulated reality and psychology"

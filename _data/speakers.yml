  bio: "Tomáš Řehák, CTO @ AGRP.DEV

As the CTO at AGRP.DEV, I spearhead the development of CODEXIS, our flagship legal tech platform. My professional journey has been deeply rooted in Java, emphasizing clean, simple code and efficient, replicable local environments.

My motto, 'clean code = simple code,' underlines my focus on code clarity and maintainability. I advocate for development environments that anyone can set up and run locally, streamlining the coding process.

My background includes impactful roles at Avast, 4Finance, and ING Insurance, where Java's versatility played a crucial role in delivering innovative solutions.

At GeeCON 2024, I look forward to sharing practical insights on Java, testing, automation, and DevOps, drawn from my experiences in the tech industry.
"

  id: "tobu"
  name: "Tom"
  surname: "Bujok"
  bio: "\u003cp\u003eTom is a real geek! He has a vast experience in messaging systems, business process management and high-throughput processing. For the last few years he has been working on numerous assignments fulfilling a range of roles, particularly dealing with design and development of small to large scale systems, mostly on the JVM. \r\n\u003c/p\u003e\u003cp\u003e\r\nTom is an enthusiastic open source contributor and the founder of a couple of open-source projects (babun, p2-maven-plugin, soap-ws). Finally, he is very keen on tutoring, presenting and live coding, especially in a non-fluffy way. Tom has previously presented at various events in Europe including Javazone, Devoxx, Jazoon, GeeCON or 33degree.\u003c/p\u003e"

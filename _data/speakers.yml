  name: "Jakub"
  surname: "Nabrdalik"
  bio: "21 years designing, building commercial systems and leading teams<br>
9 years hands-on experience in microservices, including large monolith-to-microservice migrations. Public and private clouds, K8s, Kafka, and all the usual suspects<br>
12 years teaching: 300+ workshops and talks on Domain Driven Design, Test Driven Development, Behavior Driven Development, eXtreme Programming, Craftsmanship, Reactive Programming, distributed and modular architectures, Spring, Java and IT management"

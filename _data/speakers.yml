-
  id: "adwa"
  name: "Adam"
  surname: "Warski"
  bio: "I am one of the co-founders of \u003ca href\u003d\"https://softwaremill.com/\"\u003eSoftwareMill\u003c/a\u003e, a company specialising in delivering customised software solutions. I code mostly using Scala and Java. I am involved in a number of open-source projects: as the founder and lead developer of Hibernate Envers, ElasticMQ, Veripacks and MacWire. I have been a speaker at major conferences, such as Devoxx, JavaZone, JFokus or Jazoon.\r\n\u003c/p\u003e\u003cp\u003e\r\nApart from writing closed- and open-source software, I am interested in improving the way we use functional and object-oriented programming. When not coding, I enjoy spending time with my family, hiking in the mountains or playing tennis."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/5_speaker.jpg"
-
  id: "adbi"
  name: "Adam"
  surname: "Bien"
  bio: "Consultant and author Adam Bien is an Expert Group member for the Java EE 6 and 7, EJB 3.X, JAX-RS, and JPA 2.X JSRs. He has worked with Java technology since JDK 1.0 and with Servlets/EJB 1.0 and is now an architect and developer for Java SE and Java EE projects. He has edited several books about JavaFX, J2EE, and Java EE, and he is the author of Real World Java EE Patterns—Rethinking Best Practices and Real World Java EE Night Hacks—Dissecting the Business Tier. Adam is also a Java Champion, Top Java Ambassador 2012, and JavaOne 2009, 2011, 2012, 2013 and 2014 Rock Star. Adam occasionally organizes Java EE workshops at Munich’s airport (\u003ca href\u003d\"http://airhacks.com\"\u003ehttp://airhacks.com\u003c/a\u003e)."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/16_speaker.jpg"
-
  id: "alsa"
  name: "Alvaro"
  surname: "Sanchez-Mariscal"
  bio: "Alvaro is a passionate software architect and agile enthusiast with over 14 years of experience. He started his career in 2001 coding in Perl and Java, but then quickly focused on Java EE, working for companies like IBM BCS, BEA Systems or Sun Microsystems. \u003c/p\u003e\u003cp\u003e\r\n\r\nHe created his own company in 2005, Salenda, and since 2007 he specialised on Groovy/Grails, introducing them in Spain by founding Escuela de Groovy, the very first Grails company in Spain. Now he works as a Web Architect in Odobo, a Gibraltar-based startup with an \"App Store\"-like marketplace for HTML5 gambling games. In Odobo he provides technical leadership for a variety of projects using technologies like Java/Groovy, Vert.x, Spring Boot, Javascript and AngularJS.\r\n\u003c/p\u003e\u003cp\u003e\r\nHe is a speaker at conferences like Greach, Codemotion Madrid and Rome, GGX London or GR8Conf Copenhagen (http://lanyrd.com/profile/alvaro_sanchez/). He also has wrote several Grails plugins, including Spring Security REST, which provides stateless, RESTful, token based authentication for Grails using OAuth 2 and JWT (http://github.com/alvarosanchez).\u003c/p\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/44_speaker.png"
-
  id: "amka"
  name: "Ameya"
  surname: "Kanitkar"
  bio: "Ameya Kanitkar is the lead architect building real time analytics infrastructure that powers Groupon’s real time relevance and personalization systems. Before personalization infrastructure, he also lead the design and development of global message bus infrastructure at Groupon. Ameya holds degrees from Carnegie Mellon University and Pune University."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/61_speaker.jpg"
-
  id: "antr"
  name: "Anatole"
  surname: "Tresch"
  bio: "After his studies at the University of Zurich, Anatole worked several years as a Managing Partner and consultant within both, small and large scaled enterprise contexts. As of today Anatole works as a technical coordinator and architect within Credit Suisse and acts as Specification Lead for JSR 354 (Java Currency \u0026 Money) and also drives Apache Tamaya (Configuration) and Zurich Hackergarten.\r\n"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/57_speaker.jpg"
-
  id: "andz"
  name: "Andrii"
  surname: "Dzynia"
  bio: "Experienced professional with a successful practical knowledge in agile project management, software development, testing and test automation. Interested in building great products using XP engineering practices and just-enough processes around self-motivated teams. Speaker on various conferences, trainer and coach on agile software development practices."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/71_speaker.jpeg"
-
  id: "angr"
  name: "Andrzej"
  surname: "Grzesik"
  bio: "I like programming. I do it a lot, mostly on the JVM, usually writing fancy backends for big, distributed systems.\r\nI also display a particular affection to continuous delivery.. UI, unless quickly hacked, is not my play ;-) I believe that most problems we deal with are people problems, so I mix and match tools with technologies to achieve my goals, make people happy and achieve world peace :-) I believe in software quality, and organize GeeCON, Polish JUG, Krakow Software Craftsmanship, Cracow Hadoop User Group. In my free time, I read paper books and cycle, a lot!"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/92_speaker.jpg"
-
  id: "anla"
  name: "Angelika"
  surname: "Langer"
  bio: "Angelika Langer works as a trainer and consultant with a course curriculum of Java seminars. She enjoys speaking at conferences, among them JavaOne, JAX, JFokus, JavaZone and many more. She is author of the online “Java Generics FAQs” and a “Lambda Tutorial \u0026 Reference” at \u003ca href\u003d\"http://www.AngelikaLanger.com\"\u003ewww.AngelikaLanger.com\u003c/a\u003e. Together with Klaus Kreft she is author of numerous publication, among them a series of articles in the German JavaMagazin. "
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/2_speaker.jpg"
-
  id: "anyu"
  name: "Antón"
  surname: "Yuste"
  bio: "Oracle ACE Associate graduated in telecommunication engineering, Antón works as Solutions Architect in Optare Solutions and he mainly focus on helping local and global network operators to tune up their networks getting ready for the era of digital services. This includes not only the latest Oracle Communications technologies within the domains of WebRTC, SIP or API Exposure but also the know-how and best practices in guiding operators trough their process of network transformation and service evolution. He writes frequently about this in his blog, www.serviceandnetworkevolution.com, and his twitter account, @antonmry."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/70_speaker.jpg"
-
  id: "arsk"
  name: "Arek"
  surname: "Skuza"
  bio: "Arek Skuza, the former CEO of \u003ca href\u003d\"http://www.itrafftech.com/\"\u003eiTraff Technology\u003c/a\u003e (multiple award winning startup, including \"\u003ca href\u003d\"http://startupfest.pl/\"\u003eBest Polish Startup 2011\u003c/a\u003e\" ), whose image recognition technology has been likened to a Polish version of the iconic Google Goggles. He\u0027ll be talking to us about how mobile technologies using voice, image recognition and gestures could spell the end of keyboard-based interaction for many applications. Be prepared to learn also about Arek\u0027s global experience both professionally (Facebook, Google, PennySaverUSA.com) and from his education (ICAN Institute Europe, University of Oxford, Harvard Business School), as well as his previous experience as a startup founder.\r\nInterviewed by Forbes, Newsweek, Huffington Post, Harvard Magazine, Gazeta Wyborcza,Puls Biznesu, gave speeches in San Francisco, New York, Dallas, Barcelona, Dublin, Warsaw, Vilnus, Vienna. One of the most creative entrpenuerner in Poland (Brief Magazine). Arek has been writing entrepreneurship column for Forbes since 2013: \u003ca href\u003d\"http://www.forbes.pl/arek-skuza,autor,5748,1.html\"\u003ehttp://www.forbes.pl/arek-skuza,autor,5748,1.html\u003c/a\u003e."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/72_speaker.jpg"
-
  id: "avmo"
  name: "Aviran"
  surname: "Mordo"
  bio: "Aviran is the head of back-end engineering at Wix. He has over 20 years of experience in the software industry and has filled many engineering roles and leading positions, from designing and building the US national Electronic Records Archives prototype to building search engine infrastructures. Aviran is a tech-savvy and a technology blogger, with vast knowledge of internet technologies, software development, team building, continuous delivery and a dev-centric culture advocate."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/40_speaker.jpg"
-
  id: "axfo"
  name: "Axel"
  surname: "Fontaine"
  bio: "\u003cp\u003eAxel Fontaine is the founder and CEO of Boxfuse (\u003ca href\u003d\"http://boxfuse.com\"\u003eboxfuse.com\u003c/a\u003e), letting you go from JVM app to secure \u0026 immutable machine image in seconds.\r\n\u003c/p\u003e\u003cp\u003e\r\nAxel is also the creator and project lead of \u003ca href\u003d\"http://flywaydb.org\"\u003eFlyway \u003c/a\u003e, the open-source tool that makes database migration easy.\r\n\u003c/p\u003e\u003cp\u003e\r\nHe is a JavaOne Rockstar and regularly speaks at many large international conferences including JavaOne, Devoxx, Jfokus, JavaZone, JAX, ...\r\n\u003c/p\u003e\u003cp\u003e\r\nYou can find him online at axelfontaine.com and on Twitter as @axelfontaine\u003c/p\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/33_speaker.jpg"
-
  id: "bafu"
  name: "Barbara"
  surname: "Fusinska"
  bio: "Barbara is a software developer, architect and team leader with over 10 years experience having worked with companies ranging from fast-paced startups to international corporations. Barbara enjoys building beautiful system architectures using best practices, modern patterns with a significant amount of common sense. This passion goes alongside a strong belief in team work and building the best environment for people to reach their potential. Can be found tweeting from @BasiaFusinska and blogging on http://barbarafusinska.com."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/50_speaker.jpg"
-
  id: "brbo"
  name: "Bruno"
  surname: "Bossola"
  bio: "Bruno starts coding in LM on a Vic20, then working in C since 1988, in Java since 1996. He developed distributed objects and large scale application for the enterprise using RMI, CORBA and J2EE. In 1999 he coaches one of the first group that adopts XP method in Italy. In 2002 he has co-founder of Java User Group Torino, in 2005 he\u0027s recognized as Java Champion, He has been promoting Java technologies as a speaker in Italy at developer conferences like Webbit, AgileDay, JavaConference, Javaday and in Europe at Devoxx, Jazoon and Geecon. Now he settled in London and enjoys the weather :)"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/30_speaker.JPG"
-
  id: "chen"
  name: "Christoph"
  surname: "Engelbert"
  bio: "Christoph Engelbert is Technical Evangelist at Hazelcast. He is a passionated Java developer with a deep commitment for Open Source software. He mostly is interested in Performance Optimizations and understanding the internals of the JVM and the Garbage Collector. He loves to bring software to it\u0027s limits by looking into profilers and finding problems inside of the codebase. "
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/67_speaker.jpg"
-
  id: "chba"
  name: "Christopher"
  surname: "Batey"
  bio: "Christopher Batey is Software Engineer/Technologist/Geek. He currently works at DataStax as a Technical Evangelist and previously worked as a Senior Software Engineer at BSkyB where he spent his time designing and developing their next generation platform that backs Sky Go, Now TV etc. "
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/26_speaker.jpg"
-
  id: "clde"
  name: "Clément"
  surname: "Delafargue"
  bio: "\u003cp\u003eClément Delafargue is an indepedendent consultant. A graduate from École Centrale de Nantes, he has been developing web projects since 2002. He can work both on frontend and backend, with various technologies (Javascript (on both frontend and backend), Ruby, Java, Scala). He is particularly interested in Functional Programming.\u003c/p\u003e\u003cp\u003e\r\n\r\nVery passionate about tech and development, he has co-founded Eklaweb, a sur-mesure dev company in 2009. He has gathered a team of engineers and taught them functional programming. He’s now an indepedendent consultant and works with several startups, such as Clever-Cloud, and Sounderbox.\r\n\u003c/p\u003e\u003cp\u003e\r\nBesides his work, he teaches computer programming at École Centrale de Nantes and IMIE (C, java, scala, haskell, PHP, HTML/CSS, PL/SQL). He also teaches continuous integration and functional programming to Centrale Nantes students. He has created Nantes Functional Programming Group and gives talks about functional programming.\u003c/p\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/25_speaker.jpg"
-
  id: "dato"
  name: "Dalibor"
  surname: "Topic"
  bio: "Dalibor Topic lives in Hamburg, Germany, and works as Principal Product Manager for Oracle. He joined the OpenJDK project in order to help make it a successful open source project, and stayed for anchoring Java in Linux distributions, and as an all around Java F/OSS community guy. He joined the Java strategy team at Oracle to help provide community feedback into the long-term strategy planning."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/15_speaker.jpg"
-
  id: "dano"
  name: "Daniel"
  surname: "Nowak"
  bio: "Daniel Nowak has been Head of Logistics Software at Zalando, Europe\u0027s leading online fashion platform for men, women and children, since 2012 after serving as backend team lead and senior developer for two years. During his time with Zalando he has guided logistics from a zero- to 80-person team--working on topics such as warehouse automation, smarter item distribution and efficiency. He has rewritten the whole system twice and recently introduced Scala and Play Framework for Zalando’s curated shopping platform, Project Z. Besides that he was responsible for the first Zalando open source contribution: an OR Mapper that supports a PostgreSQL typing system. A 2006 graduate of Freie Universität Berlin, Daniel lives in Berlin and spends his free time coding, reading, watching TV shows and drinking beer."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/66_speaker.jpg"
-
  id: "dabr"
  name: "Daniel"
  surname: "Brown"
  bio: "A software engineer at eBay by day, a hacker of the internet of things by night. \r\nI work in Scala and Java, but I have been known to venture off that beaten path towards Python and C++. I am a hacker of Arduino’s and Raspberry Pi’s, exploring ways of recording and modifying the local environment for the better.  If a problem comes my way, I am happiest when some solder is involved in solving it!\r\n"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/88_speaker.png"
-
  id: "daka"
  name: "Darek"
  surname: "Kaczyński"
  bio: "I\u0027m a professional software engineer for past 10 years now, using Spring Framework since the first project, starting from it\u0027s 1.x version back then. I was introducing Spring to my second company, standardizing key development aspects and improving software creation processes. I\u0027m a founder of Warsaw Spring Labs, where together with with other Warsaw JUG members we host workshops and presentations about Spring family projects."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/84_speaker.png"
-
  id: "dade"
  name: "David"
  surname: "Delabassee"
  bio: "\u003cp\u003eDavid is a Software Evangelist working for Oracle; his primary focus is Java on the Server-Side, i.e. Java EE. Prior to Oracle, David spent a decade at Sun Microsystems focusing on Java end-to-end (from the smart card to the high end server), related technologies and the developer tools. In his various roles, David has been involved in numerous Java projects since the early days of this technology. \u003c/p\u003e\r\n\u003cp\u003e\r\nDavid lives in Belgium. In his spare time, he enjoys playing video games with his daughter and tinkering with technologies such as Java, Linux, Home Automation, Electronics, etc.\u003c/p\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/17_speaker.jpg"
-
  id: "dabl"
  name: "David"
  surname: "Blevins"
  bio: "Veteran of Open Source Java EE in both implementing and defining JavaEE specifications for over 10 years with a strong drive to see JavaEE simple, testable and as light as Java SE. Co-Founder of OpenEJB (1999), Geronimo (2003), TomEE (2011). Member of the Java EE 7 and EJB 3.2 Expert Groups, past member of the Java EE 6, EJB 3.1, and EJB 3.0 Expert Groups. Contributing author to Component-Based Software Engineering: Putting the Pieces Together from Addison Wesley.\r\n"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/63_speaker.jpg"
-
  id: "daos"
  name: "David"
  surname: "Ostrovsky"
  bio: "When he was 9 years old, little David Ostrovsky found a book in Russian called \"Electronic Computational Machines\" at the local library and, after reading it cover-to-cover in a single weekend, decided that this is what he was going to do with his life. Three years later he finally got to touch a computer for the first time and discovered that it was totally worth the wait. One thing led to another and now he’s a Senior Solutions Architect at Couchbase. David is a software developer with over 15 years of industry experience, a speaker, trainer, blogger and co-author of the book “Pro Couchbase Server”, published by Apress Media and the “Essentials of Developing Windows Store Apps Using C#” and “Advanced Windows Store App Development Using C#” Microsoft official courses (20484, 20485), as well as numerous articles. He specializes in Big Data architecture and large-scale distributed systems."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/79_speaker.jpeg"
-
  id: "dota"
  name: "Douglas"
  surname: "Tait"
  bio: "Douglas is a principle network architect and experienced marketing professional with a business and technical understanding of the communications market. He has extensive expertise in network infrastructure, protocols, and communications platforms, as well as an in depth knowledge of telecommunications standards and solutions.  He as presented on a wide variety of technical communications topics at conferences around the world.  Tait has a Bachelor of Science in Computer Information Systems from Temple University and a Master of Science, Engineering from the University of Pennsylvania."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/68_speaker.jpg"
-
  id: "dudo"
  name: "DuyHai"
  surname: "Doan"
  bio: "DuyHai is a Cassandra technical advocate. He spends his time between technical presentations/meetups on Cassandra, coding on open source projects to support the community and helping all companies using Cassandra to make their project successful. Previously he was working as a freelance Java/Cassandra consultant at Libon\r\n?"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/38_speaker.png"
-
  id: "enri"
  name: "Enrico"
  surname: "Risa"
  bio: "\u003cp\u003e\r\nEnrico has worked as the Lead Enterprise Engineer at Orient Technologies since 2013. He is mainly focused on OrientDB Enterprise Edition, which helps Enterprise clients to monitor and administer OrientDB instances.\u003c/p\u003e\u003cp\u003e\r\nHe also leads the development teams behind OrientDB Studio and the OrientDB-Lucene plugin.\r\n\u003c/p\u003e\u003cp\u003e\r\n\r\nIn his personal coding time, he likes to contribute to open-source projects and experiment with new technologies.\u003c/p\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/60_speaker.png"
-
  id: "etda"
  name: "Etiene"
  surname: "Dalcol"
  bio: "Etiene is a Brazilian engineering student currently in exchange in France. She is the Lead developer of Sailor, a web MVC framework written in Lua programming language and founder of LuaLadies, an user group of women who program in Lua. She is also a feminist and an open source advocate."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/75_speaker.jpg"
-
  id: "fa f"
  name: "Fabian"
  surname: " Förster"
  bio: "I am a Software engineer Deutsche Post E-Post Development who cares about the quality of the products which I help building. My definition of quality spans from writing clean code and meaningful tests to maintainability and how the software behaves in its natural habitat, i.e. not in my IDE but in production. When not building backend components of distributed systems or APIs, I care about my family, martial arts and medieval archery. I am enthusiastic about polyglot programming, DevOps and Science Fiction."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/28_speaker.png"
-
  id: "frge"
  name: "Fred"
  surname: "George"
  bio: "Fred George is an industry consultant with over 46 years experience in the industry including over two decades of doing object programming and over fifteen years doing Agile/XP. He counts  at least 70 languages with which he has written code. Most recently, he is the leading advocate  of Programmer Anarchy, a post­Agile process that is proving extremely effective and reactive to  client needs, and also advocates MicroService Architectures, the creations of systems with  hundreds of tiny, loosely­coupled services. A veteran of the IBM­Microsoft wars, Fred did early  work in computer networking, LAN\u0027s, GUI\u0027s and objects for IBM. As an independent consultant  from 1991­2003, he counted HP, Morgan­Stanley, American Express, IBM, GM and USAA  among his clients. He gave the first Agile/XP experience report at OOPSLA in 1999 about an  embedded system done in Java, and has mentored many clients in use of objects in Java under  an XP process. He has assisted in XP Immersion sessions with Kent Beck, Ron Jeffries, and  Robert Martin. Fred spent a year as a visiting lecturer at N.C. State University teaching Java  programming to over 800 undergraduates, with a generous dose of object design, patterns, and  XP practices thrown in. Fred joined ThoughtWorks in 2003, delivering yet more projects using  Agile processes. He has worked with clients in four countries since then, including a ten­month  assignment in India (where he founded ThoughtWorks University), four months of projects in China, and a post in the London office. In 2007, he joined the London Internet advertising firm, Forward, bringing Agile practices to all aspects of the business, leaving to pursue industry change at the end of 2011. He next was the Chief Architect at MailOnline, the online version of the Daily Mail and the world’s most popular online newspaper. There he completely restructured the IT team along the lines of Anarchy, which has now delivered a completely reengineered rendering of the MailOnline. Most recently, he was a cofounder of Outpace Systems in the US, a firm building solutions for large businesses that exploits microservices and a Cyclone development process derived from the concepts of Programmer Anarchy; he continues with Outpace as a Senior Advisor. He believes in objects, Lean processes, fun in programming, and the client\u0027s successes. He holds a bachelors degree from N. C. State University in Computer Science, and a masters degree from MIT in the Management of Technology. Oh, and he still writes code!"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/12_speaker.jpg"
-
  id: "glsm"
  name: "Gleb"
  surname: "Smirnov"
  bio: "Dealing with stability-critical high-performance applications, including, but not limited to financial systems, for a number of years. A fierce practitioner of TDD. Actively promoting Mutation Analysis and raising general JVM internals awareness via articles and talks. Currently employed at Plumbr, Estonia."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/42_speaker.jpg"
-
  id: "grin"
  name: "Grant"
  surname: "Ingersoll"
  bio: "Grant is the CTO and co-founder of LucidWorks, co-author of “Taming Text” from Manning Publications, co-founder of Apache Mahout and a long-standing committer on the Apache Lucene and Solr open source projects. Grant’s experience includes engineering a variety of search, question answering and natural language processing applications for a variety of domains and languages. He earned his B.S. from Amherst College in Math and Computer Science and his M.S. in Computer Science from Syracuse University."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/64_speaker.jpeg"
-
  id: "hese"
  name: "Heiko"
  surname: "Seeberger"
  bio: "Heiko Seeberger is Senior Software Engineer for Typesafe. He has been a Scala enthusiast ever since he came to know this beautiful language in 2008. Deeply interested in distributed computing he became a contributor to the amazing Akka project in 2010. Heiko has more than 15 years of professional expertise in consulting and software development on the Java platform and regularly shares his expertise in articles and talks. He is also the author of the German Scala book \"Durchstarten mit Scala\". Heiko tweets as @hseeberger and blogs under heikoseeberger.de."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/76_speaker.png"
-
  id: "iose"
  name: "Ioana"
  surname: "Serban"
  bio: "Currently working for eBay as a Software Engineer in Test and Adobe before that. With a strong leaning towards the more technical side of testing, she’s interested in learning all aspects of the craft and is a big fan of challenging assumptions of what a tester is or isn’t “supposed” to do."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/36_speaker.png"
-
  id: "ivl�"
  name: "Iván"
  surname: "López"
  bio: "\u003cp\u003eIván is a Software Engineer and Systems Administrator with 13 years of experience. He discovered Grails 5 years ago and since then he develops almost exclusively using Groovy. He is the creator of Bokzuy.com and some Grails plugins like Postgresql-Extensions and Slug-Generator.\u003c/p\u003e\u003cp\u003e\r\nHe\u0027s also the coordinator of the Madrid Groovy User Group (@madridgug) and the co-organizer of the Greach Conference (http://greach.es).\u003c/p\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/23_speaker.png"
-
  id: "jaku"
  name: "Jacek"
  surname: "Kunicki"
  bio: "Jacek Kunicki is a full stack software engineer and one of the numeorus CEOs at SoftwareMill - a great remote workplace with no bosses. He contributes to some open source projects (Spring Boot, swagger2raml, Codebrag) and, apart from programming, plays a lot with hardware (Arduino and others). Jacek hates boilerplate and loves automation of everything, so that he has less to do.\r\n"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/46_speaker.jpg"
-
  id: "jaku"
  name: "Jakub"
  surname: "Kubryński"
  bio: "Jakub is a software developer for whom coding is a way of life as well as a hobby. Focused on slimming enterprise class systems, strongly interested in new technologies and continuously improving the software delivery process. His great passion are lightweight applications, in which the ratio of provided functionality to the code is as smallest as possible. Co-founder of the \u003ca href\u003d\"http://devSKiller.com\"\u003eDevSKiller.com\u003c/a\u003e platform, which provides online technical skills assessment. \u003ca href\u003d\"http://2014.confitura.pl/\"\u003eConfitura\u003c/a\u003e conference organizer."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/14_speaker.jpeg"
-
  id: "jara"
  name: "Jaroslaw"
  surname: "Ratajski"
  bio: "Java Developer since 1999. I love programming since my first line of code I did on the C64 in Basic. I have 15 Years experience developing JEE software working for various companies and projects. Currently I am working for CSS Versicherung in Luzern. I do design, lead teams and provide coaching and training inside company. I like to present my experience in public (Wroclaw JUG, DevCrowd 2013, 33rdDegre, Geecon, Capgemini Tech Talks). I like to do shows - presenting the things just as they work – with live coding, demos and hacking. So: expect everything but the boring slide show. \r\n"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/51_speaker.png"
-
  id: "jofe"
  name: "John"
  surname: "Feminella"
  bio: "\u003cp\u003eJohn Feminella is an avid technologist, occasional public speaker, and frequent instigator of assorted shenanigans. He recently co-founded UpHex, a startup providing analytics management for digital agencies and their clients. John is also a guest lecturer at the University of Virginia, mentors budding entrepreneurs, and has earned a lot of meaningless Internet points.\r\n\u003c/p\u003e\u003cp\u003e\r\nHe lives in Charlottesville, VA and likes meta-jokes, milkshakes, and referring to himself in the third person in speaker bios.\u003c/p\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/48_speaker.jpeg"
-
  id: "jobo"
  name: "Jonas"
  surname: "Bonér"
  bio: "Jonas Bonér the co-founder and CTO of \u003ca href\u003d\"http://typesafe.com/\"\u003eTypesafe\u003c/a\u003e. He is also the inventor of the \u003ca href\u003d\"http://akka.io/\"\u003eAkka\u003c/a\u003e project, co-author of the \u003ca href\u003d\"http://www.reactivemanifesto.org/\"\u003eReactive Manifesto\u003c/a\u003e and a \u003ca href\u003d\"https://java.net/website/java-champions/bios.html#Boner\"\u003eJava Champion\u003c/a\u003e. Learn more at: \u003ca href\u003d\"http://jonasboner.com/\"\u003ehttp://jonasboner.com\u003c/\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/24_speaker.JPG"
-
  id: "jova"
  name: "José"
  surname: "Valim"
  bio: "José Valim is a member of the Ruby on Rails Core Team and a writer for Pragmatic Programmers. Software developer for 8 years, he graduated in Engineering from the S?o Paulo University, Brazil and has a Master of Science from Politecnico di Torino, Italy. He is also the lead-developer of Plataformatec, a consultancy firm based in Brazil, an active member of the Open Source community and is frequently travelling and speaking at conferences."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/77_speaker.jpg"
-
  id: "kawa"
  name: "Kai"
  surname: "Wähner"
  bio: "Kai Wähner works as Technical Lead at TIBCO. All opinions are his own and do not necessarily represent his employer. Kai’s main area of expertise lies within the fields of Application Integration, Big Data, SOA, BPM, Cloud Computing, Java EE and Enterprise Architecture Management. He is speaker at international IT conferences such as JavaOne, ApacheCon or OOP, writes articles for professional journals, and shares his experiences with new technologies on his blog (www.kai-waehner.de/blog).\r\nContact: kontakt@kai-waehner.de or Twitter: @KaiWaehner. Find more details and references (presentations, articles, blog posts) on his website: www.kai-waehner.de"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/86_speaker.jpg"
-
  id: "kasz"
  name: "Kamil"
  surname: "Szymański"
  bio: "Senior software developer @ 4financeIT. Former Warsaw JUG leader.\r\nOrganized 3 editions of Warsjawa and a bunch of katas, hackathons and barcamps.\r\nGave numerous internal talks and few ones at Warsaw JUG and other local user groups,\r\nled a workshop at Warsjawa."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/45_speaker.png"
-
  id: "kamr"
  name: "Kasia"
  surname: "Mrowca"
  bio: "Product magician, IT passionate, agile \u0026 lean enthusiast, PhD candidate. 3+ years experience in product development (requirements elicitation and expectations management etc) 4+ years experience in project management (non-profit organizations)\r\n\r\nIndustries: entertainment (broadcasting TV and TV production), travel (airlines), retail (luxury products)."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/82_speaker.jpg"
-
  id: "keda"
  name: "Ken"
  surname: "Dale"
  bio: "Ken Dale (http://kendaleiv.com) is a skilled and passionate software developer working in Harrisburg, PA -- where most of his current professional work is centered around the .NET web stack, JavaScript, and cloud technologies. Outside the realms of software Ken is a multi-instrument musician who enjoys road and trail cycling, food eaten with chopsticks, and travel."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/83_speaker.jpeg"
-
  id: "koma"
  name: "Konrad"
  surname: "Malawski"
  bio: "Akka hakker @ Typesafe, where he also participated in the Reactive Streams initiative and implemented it\u0027s Technology Compatibility Kit. Konrad is a late-night passionate dev living by the motto \"Life is Study!\". His favourite discussion topics range from distributed systems to capybaras. He has founded and run multiple user groups (Java, Scala, Computer Science, ...), and has is part of program committees of awesome conferences such as GeeCON and JavaOne SF. Other than that, he\u0027s a frequent speaker on distributed systems and concurrency topics, at conferences all around the world. In those rare times he\u0027s not coding, he spreads the joy of computer science, through helping local user groups and whitepaper reading clubs."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/78_speaker.png"
-
  id: "krda"
  name: "Krzysztof"
  surname: "Daniel"
  bio: "I have started my IT adventure from a very simple integration project where I have made every possible mistake. Then I was hired by IBM and got bitten by the open source bug. I worked for a number of years on the border of academic environment, vibrant, open source community and demanding, enterprise customers. In the short break between jobs I took a QA consultancy position, which was presented at Confitura \u002712. After that, I moved to a much more radical environment of Linux development under the umbrella of Red Hat, which really opened my eyes regarding the IT world. And then I joined Currency One, and work on the border of IT, legal and finances. Exciting times has arrived! BTW. I still do code after hours ;-)."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/31_speaker.jpg"
-
  id: "krde"
  name: "Krzysztof"
  surname: "Debski"
  bio: "Technical enthusiast, software engineer and product owner of the backbone tools developed in Allegro. He is open to all new technologies and programming languages and he has no fear to work on legacy systems and rewrite it in modern way."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/54_speaker.png"
-
  id: "krot"
  name: "Krzysztof"
  surname: "Otrebski"
  bio: "A software developer with 10 years of professional experience. Having spent many years on Java programming and problem solving, he developed useful tools that make a programmer’s life easier. Also he is a founder of a few open-source projects."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/90_speaker.jpg"
-
  id: "liva"
  name: "Linda"
  surname: "van der Pal"
  bio: "Linda is a developer at iProfs, Java Champion, the founder of Duchess and an active member of the Java community in general. She has been a Java developer for several companies since 2002. She is also involved in the Dutch branch of Devoxx for kids."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/87_speaker.png"
-
  id: "mabe"
  name: "Manuel"
  surname: "Bernhardt"
  bio: "\u003cp\u003eManuel is an independent software consultant with a passion for building web-based systems, both back-end and front-end. He\u0027s the author of \"Building reactive web-applications with Play\" (soon to be available at Manning) and started working with Scala, Akka and Play Framework in 2010 after spending a long time with Java. He lives in Vienna, where he is co-organiser of the local Scala User Group. He\u0027s enthusiastic about the Scala-based technologies and the vibrant community, and is looking for ways to spread its usage in the industry.\r\n\u003c/p\u003e\r\n\u003cp\u003eHe\u0027s also scuba-diving since age 6, and can\u0027t quite get used to the lack of sea in Austria.\u003c/p\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/32_speaker.jpg"
-
  id: "magr"
  name: "Marcin"
  surname: "Grzejszczak"
  bio: "Marcin is enthusiast of clean coding and good design. Author of \"Mockito Instant\" and \"Mockito Cookbook\" books. Contributor to several open source projects (including Drools, Moco, Mockito). Co-author of the Groovy @Builder and ExternalStrategyBuilder in Groovy core. Author of Uptodate Gradle plugin and Spock subjects-collaborators extension open source projects. Co-founder of the Warsaw Groovy User Group. Frequently talking about microservices and organizing microservice hackathon"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/18_speaker.jpg"
-
  id: "maei"
  name: "Markus"
  surname: "Eisele"
  bio: "Markus is a Developer Advocate at Red Hat and focuses on JBoss Middleware. He is working with Java EE servers from different vendors since more than 14 years and talks about his favorite topics around Java EE on conferences all over the world. He has been a principle consultant and worked with different customers on all kinds of Java EE related applications and solutions. Beside that he has always been a prolific blogger, writer and tech editor for different Java EE related books. He is an active member of the German DOAG e.V. and it\u0027s representative on the iJUG e.V. As a Java Champion and former ACE Director he is well known in the community."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/4_speaker.jpeg"
-
  id: "maha"
  name: "Matt"
  surname: "Harasymczuk"
  bio: "Hi my name is Matt and I am a Coach, Speaker and Pilot. I help solving problems with Agile Software Engineering. I do believe in people and interactions."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/80_speaker.jpeg"
-
  id: "mike"
  name: "Michael"
  surname: "Keith"
  bio: "Mike Keith has been an object-oriented programming, enterprise, distributed systems and persistence expert for over 20 years. He has been an active member of the enterprise Java (Java EE) platform expert group as well as many of the subspecifications that make up the enterprise Java portfolio, including co-leading the JPA 1.0 specification. He has represented Oracle on numerous other world-wide committees and expert groups and is a reknowned speaker and author, having spoken at over 70 conferences around the world. His current work is in the area of cloud services and architecting the Oracle Mobile Cloud Service."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/69_speaker.jpg"
-
  id: "mini"
  name: "Michael"
  surname: "Nitschinger"
  bio: "Michael is a JVM engineer at Couchbase, Inc. He is the architect and maintainer of the Couchbase Java SDK, one of the first completely reactive database drivers on the JVM. He is also responsible for framework integrations like Spring-Data-Couchbase and others.\r\n\r\nHe is very active in the open source community, a core member of the Netty project, and also contributing to various other projects like RxJava. He is interested in everything related to databases, distributed systems and reactive applications. He speaks regularly at conferences or meetups and you can find his blog at nitschinger.at, or ping him through twitter with @daschl."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/81_speaker.png"
-
  id: "mivo"
  name: "Michael"
  surname: "Vogt"
  bio: "I’m a software developer at NEEO, a young startup that tries to reinvent the remote. \r\nI like (home) automation, continuous delivery, DevOps, TDD, KISS and great products. \r\nI live in Bern / Switzerland and spend my (spare) free time on what I enjoy doing - being father, jogging and meeting friends. \r\nAnd I don’t like talking about me in the 3rd person."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/95_speaker.jpg"
-
  id: "mipa"
  name: "Michał"
  surname: "Parkoła"
  bio: "\u003cp\u003eMost recently Michał led the development of an international payments platform as a Product Owner at 4FINANCE. Previously he helped dozens of teams become happier and more effective as a co-founder of the agile consultancy Fluid Circle.\r\n\u003c/p\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/9_speaker.jpg"
-
  id: "mima"
  name: "Michał"
  surname: "Matłoka "
  bio: "Michał is a Java developer with experience in both Java EE and Spring technologies. He is an open source contrubutor, and a winner of the JBoss Community Recognition Award in 2013 for his contributions to ShrinkWrap. Michał is also a co-author of recently published book \"Java EE 7 Development with WildFly\". Michał is currently one of the 30 CEOs at SoftwareMill, a fully distributed company with no main office and a completely flat organization structure."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/47_speaker.png"
-
  id: "nasu"
  name: "Navin"
  surname: "Surtani"
  bio: "Navin Surtani is a C2B2 Consultant with a strong background in Java including Java EE. Navin has worked on open source projects at Red Hat since 2008 and contributed to WildFly, Infinispan and Hibernate Search. He built the Query module in Infinispan, which made it possible to run full-text queries on objects stored within the data grid. Navin started the Singapore JBoss User Group and is now involved in the London JBoss User Group. When not hacking, Navin spends his time playing cricket and is learning to play the air-guitar."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/49_speaker.jpg"
-
  id: "nifr"
  name: "Nicolas"
  surname: "Fränkel"
  bio: "Nicolas Fränkel is a Software Architect with +12 years experience in consulting for many different customers, in a wide range of contexts (such as telecoms, banking, insurances, large retail and public sector). He\u0027s generally focused on Java and JavaEE technologies, but he\u0027s narrowed interests like Software Quality, Build Processes and Rich Internet Applications. I\u0027m currently working for a eCommerce solution vendor leader. He also double as a teacher in universities and higher education schools, and a trainer for experienced pros, and triples as a book author."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/1_speaker.jpg"
-
  id: "nisa"
  name: "Nikita"
  surname: "Salnikov-Tarnovski"
  bio: "\u003cp\u003eCo-founder of Plumbr, the Java Performance Monitoring solution, where he now contributes as core developer. Besides his daily technical tasks he is an active blogger, JavaOne RockStar and frequent conference speaker (Devoxx, JavaOne SF/Russia, GeeCon, 33rd Degree, TopConf, JavaDay, GeekOut, Joker, Jazoon, JPoint etc).\r\n\u003c/p\u003e\u003cp\u003e\r\nPrior to founding Plumbr, Nikita was a Java EE developer and performance consultant in the Baltics, and has worked with tens of different Java EE applications over the years. In the last four years he specialized in troubleshooting and performance optimization.\u003c/p\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/19_speaker.jpg"
-
  id: "pawe"
  name: "Patrycja"
  surname: "Wegrzynowicz"
  bio: "\u003cp\u003ePatrycja Wegrzynowicz is a software visionary and expert specialized in automated software engineering and Java technologies. She is the founder and CTO of Yonita, Inc., a start-up focused on automated detection and refactoring of software defects, including security vulnerabilities, performance and concurrency anti-patterns, and database issues.\r\n\u003c/p\u003e\u003cp\u003e\r\nPatrycja is a regular speaker at major academic as well as industrial conferences, including JavaOne, Devoxx, JavaZone, OOPSLA, ASE, and others. She is associated with University of Warsaw where she is finalizing PhD in Computer Science. \r\n\r\n\u003c/p\u003e\u003cp\u003e\r\nPatrycja’s interests focus on patterns and anti-patterns in software along with automated software engineering, particularly static and dynamic analysis techniques to support program verification, comprehension, and optimization.\r\n\r\n\u003c/p\u003e\u003cp\u003e\r\nYou can follow her on Twitter at @yonlabs.\r\n\u003c/p\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/21_speaker.jpg"
-
  id: "pakl"
  name: "Paul"
  surname: "Klipp"
  bio: "Paul Klipp’s management experience began in prison where he learned\r\nmanagement as head chef in a prison kitchen. Those skills served him\r\nwell when managing programers. He has worked with software teams from\r\ntwo to two hundred people on three continents. Most recently he\r\nfounded and ran the first Ruby on Rails web development shop in Europe\r\n(\u003ca href\u003d\"http://lunarlogic.io\"\u003ehttp://lunarlogic.io\u003c/a\u003e) and he is presently running Kanbanery.com, a\r\nweb-based team Kanban collaboration tool, where he is applying his\r\nbackground in anthropology to user experience design."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/8_speaker.png"
-
  id: "pasz"
  name: "Pawel"
  surname: "Szulc"
  bio: "Software engineer, programmer, developer. Experienced with Java ecosystem. Currently having tons of fun working with Scala, Akka and Apache Spark. Humble apprentice of Functional Programming. Runs a blog \u003ca href\u003d\"http://www.rabbitonweb.com\"\u003ehttp://www.rabbitonweb.com\u003c/a\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/27_speaker.jpg"
-
  id: "peva"
  name: "Peter"
  surname: "Van de Voorde"
  bio: "\u003cp\u003ePeter is a 32 year old Belgian with a love of boardgames, skiing, reading, socializing and helping people.\u003c/p\u003e\u003cp\u003e\r\n\r\nAt RealDolmen he\u0027s an Application Lifecycle Management Coach , a Certified Scrummaster and an Atlassian Expert.\r\n\u003c/p\u003e\u003cp\u003e\r\nHe started 8 years ago as a Java Developer and has since then taking part in over 20 projects in different roles, ranging from support over development to scrummaster and project coördinator.\r\n\u003c/p\u003e\u003cp\u003e\r\nHe was a Speaker at JavaOne 2012,2014, Geecon 2014 and TedXUHowest 2013.\r\n\u003c/p\u003e\u003cp\u003e\r\nMore information and recordings of his previous talks can be found at his blog: http://www.petervandevoorde.com\u003c/p\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/56_speaker.jpg"
-
  id: "phkr"
  name: "Philipp"
  surname: "Krenn"
  bio: "Philipp Krenn is running everything database related and the general infrastructure of the Vienna based B2B startup ecosio. When not fighting MongoDB, MySQL, Jenkins, or AWS, he is giving NoSQL and cloud computing trainings or organizes his meetups ViennaDB and Papers We Love Vienna."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/53_speaker.jpg"
-
  id: "pija"
  name: "Piotr"
  surname: "Janas"
  bio: "\u003cp\u003eBorn 1983, graduate IT from AGH UST, Cracow. Professionally develops for smartphone platforms since 2005. Started \r\nfrom Symbian OS, later experienced iOS, MeeGo and Android. For three years is a Technical Lead of MirrorLink certification projects \r\ndeveloped by Comarch for Car Connectivity Consortium. \r\n\u003c/p\u003e\u003cp\u003e\r\nSpeaker at CCC Plugfest, Dallas, TX, June 2013 (Complience Test System) and at CCC Summit 2013 (http://www.mirrorlink.com/2013-summit) about MirrorLink applications - code samples and demo.\u003c/p\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/39_speaker.jpg"
-
  id: "quad"
  name: "Quentin"
  surname: "Adam"
  bio: "Quentin ADAM is the CEO of Clever Cloud : a Platform as a Service company allowing you to run java, scala, ruby, node.js, php, python or go applications, with auto scaling and auto healing features. This position allow him to study lots of applications, code, practice, and extract some talks and advises. Regular speaker at various tech conference, he’s focused to help developers to deliver quickly and happily good applications.\r\n"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/85_speaker.png"
-
  id: "ralo"
  name: "Radek"
  surname: "Lont"
  bio: "Went along the way of experience from a software developer, through a team leader to a scrum master role. Played both for teams in different projects and as a change agent for the own organisation or as a consultant for others. Knowledge gained previously at Ericpol in huge telecommunications projects mainly for Ericsson, now enhanced in Seamless - changing the world of payments. Organiser of Zwinna Lodz (Agile Lodz) - local community expanding agile/lean outside the IT, introducing discoveries of sociology into IT and making students be more aware."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/89_speaker.jpg"
-
  id: "rasc"
  name: "Radoslaw"
  surname: "Scheibinger"
  bio: "Radoslaw Scheibinger is a Software Engineer at eBay specialized in frontend development. His areas of expertise are highly interactive single page applications, responsive web design, mobile optimised websites and web performance.\r\nAt eBay he works at customer facing applications being part of eBay global buyer experience."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/62_speaker.jpeg"
-
  id: "ragh"
  name: "Radu"
  surname: "Gheorghe"
  bio: "\u003cp\u003eSearch and logging consultant at Sematext, focused mostly on Elasticsearch-based projects. Loves to fiddle with logging tools, such as Logstash, rsyslog and Apache Flume, which work for so much more than just system logs.\r\n\u003c/p\u003e\u003cp\u003e\r\nHe also enjoys writing: you can find search and logging posts on blog.sematext.com and he\u0027s co-author of Elasticsearch in Action.\u003c/p\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/34_speaker.jpg"
-
  id: "rawi"
  name: "Rafael"
  surname: "Winterhalter"
  bio: "Rafael works as a software engineer at Bouvet in Oslo. He is a proponent of static typing and a JVM enthusiast with particular interests in code instrumentation, functional programming and the Scala language. Rafael blogs about software development and regularly presents at conferences. When coding outside of his work place, Rafael contributes to a wide range of open source projects and often works on Byte Buddy, a library for simple runtime code generation for the Java virtual machine. "
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/6_speaker.jpeg"
-
  id: "raku"
  name: "Rafał"
  surname: "Kuć"
  bio: "Author of Apache Solr Cookbook series and Elasticsearch server books, father, Sematext consultant and co-founder of solr.pl blog where he tries to share his knowledge. Currently working as search consultant and software engineer at Sematext Group, Inc. Mainly focused on Lucene, Solr and Elasticsearch. Speaker at various conferences and meetups including ApacheCon, Berlin Buzzwords, Lucene Eurocon, Lucene Revolution and DevOps Days. "
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/37_speaker.jpg"
-
  id: "sane"
  name: "Sam"
  surname: "Newman"
  bio: "\u003cp\u003eSam Newman is a developer at \u003ca href\u003d\"http://www.thoughtworks.com/\"\u003e\"ThoughtWorks\"\u003c/a\u003e, where he\u0027s been working for over ten years. During that time he\u0027s worked extensively with the cloud and Continuous Delivery, especially preoccupied with understanding how to more easily deploy working software into production.\r\n\u003c/p\u003e\u003cp\u003e\r\nFor the last few years he has been exploring the capabilities of microservice architectures, and is the author of \u003ca href\u003d\"http://buildingmicroservices.com/\"\u003e\"Building Microservices\"\u003c/a\u003e which will shortly be available from O\u0027Reilly.\u003c/a\u003e\r\n\u003c/p\u003e\u003cp\u003e\r\nAs well as consulting for ThoughtWorks and working as an architect for our their internal systems, he also \u003ca href\u003d\"http://lanyrd.com/profile/samnewman/\"\u003e\"speaks frequently at conferences\"\u003c/a\u003e\r\n\u003c/p\u003e\u003cp\u003e\r\nPersonal website: \u003ca href\u003d\"http://samnewman.io\"\u003ehttp://samnewman.io\u003c/a\u003e\u003c/p\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/7_speaker.jpg"
-
  id: "sama"
  name: "Sander"
  surname: "Mak"
  bio: "Sander crafts scalable software at Luminis Technologies. With almost a decade of experience on the JVM platform, he specializes in modular Java and JavaScript development. Additionally, data analysis and machine learning are part of his ever growing list of interests. Sander loves sharing knowledge, for example through his blog at http://branchandbound.net and by writing for the Dutch Java Magazine. He speaks regularly at international developer conferences, sharing his passion for Java, alternative JVM languages and related technologies."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/74_speaker.jpg"
-
  id: "scbe"
  name: "Scott"
  surname: "Berkun"
  bio: "Berkun is the author of six popular books, including Making Things\r\nHappen, The Myths of Innovation, Confessions of a Public Speaker and\r\nMindfire: Big Ideas for Curious Minds. His work as a writer and speaker\r\nhave appeared in the The Washington Post, the New York Times, Wired, the\r\nEconomist, Fast Company, Forbes, CNBC, MSNBC, CNN, National Public Radio\r\nand other media. His many popular essays and entertaining lectures can\r\nbe\r\nfound for free on his blog at \u003ca href\u003d\"http://www.scottberkun.com\"\u003ewww.scottberkun.com\u003c/a\u003e,\r\nand\r\nhe tweets at \u003ca href\u003d\"https://twitter.com/berkun\"\u003e@berkun\u003c/a\u003e."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/65_speaker.jpg"
-
  id: "seku"
  name: "Sergey"
  surname: "Kuksenko"
  bio: "\u003cp\u003eSergey works as Java Performance Engineer at Oracle. \r\nHis primary goal is making Oracle JVM faster digging into JVM runtime, JIT compilets, classlibraries and etc.\u003c/p\u003e\u003cp\u003e\r\nHis favorite area is an interaction of Java with modern hardware what he is doing since 2005 when he worked at Intel in Apache Harmony Performance team.\r\nHe speaks regularly at various conferences and JUGs.\r\n\u003c/p\u003e"
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/20_speaker.jpg"
-
  id: "sibo"
  name: "Simone"
  surname: "Bordet"
  bio: "Simone Bordet is a Jetty Committer, the CometD project leader and works as Lead Architect at Webtide, now part of Intalio. Active open source developer, he founded and contributed to various open source projects such as Jetty, CometD, MX4J, Foxtrot, LiveTribe, and others. Simone has been technical speaker at various national and international conferences such as Devoxx, JavaOne, CodeMotion, etc., and is a co-lead of the Java User Group of Torino, Italy. Simone specializes in server-side multi-thread development, J2EE application development, in Comet technologies applied to web development, web network protocols (HTTP, WebSocket, SPDY, HTTP/2) and in high performance JVM tuning."
  thumbnailUrl: "http://speakers2015.s3.amazonaws.com/52_speaker.png"
-
  id: "stpo"
  name: "Steve"
  surname: "Poole"
  bio: "Steve Poole is a DevOps practitioner (leading a large team of engineers on cutting edge DevOps exploitation ) and a long time IBM Java developer, leader and evangelist. He’s been working on IBM Java SDKs and JVMs since Java was less than 1. He\u0027s also had time to work on other things including representing IBM on various JSRs, being a committer on various open source projects including ones at Apache, Eclipse and OpenJDK. He’s also member of the Adopt OpenJDK group championing community involement in OpenJDK. Steve is a seasoned speaker and regular presenter at JavaOne and other conferences on technical and software engineering topics."

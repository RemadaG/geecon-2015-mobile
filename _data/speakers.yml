  bio: "Spent half of his life on programming, for the last 8 years professionally in Java land. Loves back-end, tolerates JavaScript. Passionate about alternative JVM languages. Disappointed with the quality of software written these days (so often by himself!), hates long methods and hidden side effects. Interested in charting, data analysis and reporting. Believes that computers were invented so that developers can automate boring and repetitive tasks. Also their own.\r\n\r\nOn a daily basis works in financial sector. Involved in open-source, DZone’s Most Valuable Blogger (http://nurkiewicz.com), used to be very active on StackOverflow. Likes programming. Claims that code not tested automatically is not a feature but just a rumour."

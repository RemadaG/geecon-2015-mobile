  bio: "Anton is a Developer Advocate in the Kotlin team at JetBrains. With a professional background in server-side development, Anton has been building tools for developers for more than ten years. Recognised as a Java Champion since 2014, he often speaks at software conferences and contributes to the Kotlin YouTube channel."

  id: "tomkow"
  name: "Tomasz"
  surname: "Kowalczewski"
  bio: "Veteran of many failed paradigms, I worked in the industry long enough to remember when microservices was a new thing. My interests and talks focused on reactive programming, garbage collection, and performance engineering. I worked on large scale deployments in airline and adtech industries.

Right now working at VoltDB, a database that originated from a project by Michael Stonebraker and Andy Pavlo. Its in-memory architecture with efficient, shared nothing, thread per core design provides a great testing ground for novel architectural concepts."

  name: "Tomasz"
  surname: "Kaczanowski"
  bio: "Tomek works as a developer at CodeWise (Krakow, Poland). He is an experienced Java developer, focused on code quality, testing and automation.\r\nTest infected TDD enthusiast, open-source proponent, agile worshipper. Strong inclination towards sharing his knowledge. Blogger at \u003ca href\u003d\"http://kaczanowscy.pl/tomek\"\u003ehttp://kaczanowscy.pl/tomek\u003c/a\u003e. Occasional article writer and conference speaker. Book author at \u003ca href\u003d\"http://practicalunittesting.com\"\u003ehttp://practicalunittesting.com\u003c/a\u003e. Father and cat owner.\r\n"

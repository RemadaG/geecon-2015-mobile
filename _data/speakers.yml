  id: "tomgod"
  name: "Tomasz"
  surname: "Godzik"
  bio: "Tomasz has worked with multiple programming language tools through the years trying to provide a pleasant environment for other developers to interact with. Team lead of ScalaCLI and Metals teams at VirtusLab.

For the last couple of year he worked on multiple open source project mainly focused on Scala language support.

Among his contributions there is work on Scala 2 and 3 compilers and multiple core tooling libraries including:
<li> Metals - Scala language server
</li><li> Scalameta - library containing parser and plugin for extracting semantic knowledge from Scala Programs
</li><li> Mdoc - typechecked markdown documentation for Scala
</li><li> Bloop - efficient build server for Scala and Java
</li><li> Gradle - support for compiling Scala 3 within the build tool</li>
"

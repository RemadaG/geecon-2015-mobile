  bio: "Software Engineer, programming mostly in Java, Scala. Fan of microservices architecture, and functional programming. For me, week without reading a book is wasted week.I am dedicated considerable time and effort to be better every day. I am passionate about nearly everything associated with software development. Thinking that we should always try to consider different solutions, and approach before solving a problem. Love to learn new programming languages. Recently I was a speaker at conferences in Poland - Confitura and JDD and also at Krakow Scala User Group"

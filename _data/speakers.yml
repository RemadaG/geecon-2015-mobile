  id: "vadpru"
  name: "Vadzim"
  surname: "Prudnikau"
  bio: "Hands-on Architect and IT Trainer with 19 years of experience (6 years in the Norwegian market) who believes that technical skills, self-education, being a good team player, and knowledge sharing are the keys to success.

Trained 250+ people in Architecture, EventStorming, and TDD, completed 10+ projects that work in production, led 5 development teams, mentored 20+ developers, interviewed over 100 developers for 20+ positions, and created a Java department. An Expert in Java and has also experience with Kotlin, Groovy, and other programming languages."
  thumbnailUrl: "https://2024.geecon.org/speakers/vadzimp.jpg"
-
  id: "jartul"
  name: "Jaroslav"
  surname: "Tulach"
  bio: "Jaroslav is the founder and initial architect of NetBeans, which is not just a well-known IDE, but also the first modular desktop application framework written in Java. Jaroslav devoted the last ten years to the design of interoperability between Java, JavaScript and other dynamic languages. Jaroslav is currently helping the dual syntax (visual & textual) Enso.org language to run faster and better reuse GraalVM polyglot capabilities."
  thumbnailUrl: "https://2024.geecon.org/speakers/jaroslavt.jpg"
-
  id: "pavmar"
  name: "Pavel"
  surname: "Marek"
  bio: "Pavel currently works as a software engineer for Enso. His main focus is the compiler, interpreter, tooling, and performance monitoring. Before Enso, he used to maintain FastR, an alternative open-source interpreter of the R programming language based on GraalVM & Truffle, where he tried to make FastR even more compatible with the referential interpreter."
  thumbnailUrl: "https://2024.geecon.org/speakers/pavelm.png"
-
  id: "wojpit"
  name: "Wojciech"
  surname: "Pituła"
  bio: "Staff Engineer with Scala background. Generalist. An absolute expert in faking expertise. A claimant to the title of The Laziest Person in Existence. Fighting an uneven battle with code and backlogs for the past 10 years."
  thumbnailUrl: "https://2024.geecon.org/speakers/wojciechp.jpg"
-
  id: "otasan"
  name: "Otavio"
  surname: "Santana"
  bio: "Otavio is an award-winning software engineer and architect passionate about empowering other engineers with open-source best practices to build highly scalable and efficient software. He is a renowned contributor to the Java and open-source ecosystems and has received numerous awards and accolades for his work. Otavio's interests include history, economy, travel, and fluency in multiple languages, all seasoned with a great sense of humor."
  thumbnailUrl: "https://2024.geecon.org/speakers/otavios.png"
-
  id: "grzpiw"
  name: "Grzegorz"
  surname: "Piwowarek"
  bio: "Grzegorz Piwowarek is a Founding Engineer at Quesma, trainer, and blogger at 4comprehension.com. Loves distributed systems, internals, performance, and architecture. There are rumours that he exists only at compile-time..."
  thumbnailUrl: "https://2024.geecon.org/speakers/grzegorzp.png"
-
  id: "marste"
  name: "Martin"
  surname: "Stefanko"
  bio: "Principal software engineer at Red Hat, Brno JUG leader, MicroProfile committer, working on Red Hat middleware technologies like Quarkus, SmallRye, Wildfly, JBoss middleware (RESTEasy, Weld, ...), programming and microservices enthusiast."
  thumbnailUrl: "https://2024.geecon.org/speakers/martins.png"
-
  id: "androd"
  name: "Andrii"
  surname: "Rodionov"
  bio: "Andrii is an associate professor at the National Technical University of Ukraine, reading a cycle of lectures about distributed systems. He currently works in the Hazelcast core team. Interested in microservices, distributed algorithms and data structures"
  thumbnailUrl: "https://2024.geecon.org/speakers/andriir.jpeg"
-
  id: "spegib"
  name: "Spencer"
  surname: "Gibb"
  bio: "Spencer Gibb is a Software Engineer at Broadcom, where he is the co-founder and lead of the Spring Cloud Core projects.

His interests include distributed systems, JVM languages, web services frameworks, message-driven architectures, and making software development simpler.

He has industry experience in early e-commerce platforms, government and non-profit organizations, and business intelligence startups. He has extensive Java experience and experience in other languages, such as scala and python.

His blog is located at https://gibb.tech."
  thumbnailUrl: "https://2024.geecon.org/speakers/spencerg.jpg"
-
  id: "kerken"
  name: "Keren"
  surname: "Kenzi"
  bio: "Keren is a senior software developer with over a decade of experience in the industry. She holds an M.Sc. in Computer Science and is passionate about React and learning new technologies. Keren volunteers as a program manager at Baot, a community that supports women in R&D in their professional growth. She instructs and inspires people to write blogs in her tech blogging workshops. Keren has experience as a dev community leader and a co-organizer of meetups and events. And in her not-so-spare time, she studies psychology. Her hobbies include drawing, photography, and singing."
  thumbnailUrl: "https://2024.geecon.org/speakers/kerenb.jpeg"
-
  id: "antkek"
  name: "Anton"
  surname: "Keks"
  bio: "Anton Keks is a software craftsman, co-founder of Codeborne, the only extreme programming shop in the region, a frequent speaker at conferences, and a lecturer in Tallinn Technical University. He is also a strong believer in open-source software and agile development methodologies, author of a popular network tool — Angry IP Scanner, and a regular contributor to other open-source projects. Before founding Codeborne, Anton has led a team of developers of the award-winning internet-bank of Swedbank for 5 years, gradually introducing agile methods. During this time he has also co-founded an Agile Estonia non-profit organization that organizes regular agile conferences in Estonia. During his spare time he plays guitar, rides a motorbike, and travels to remote corners of the world."
  thumbnailUrl: "https://2024.geecon.org/speakers/antonk.jpg"
-
  id: "tievan"
  name: "Ties"
  surname: "van de Ven"
  bio: "Ties is a software engineer with a passion for concepts, software engineering fundamentals and helping others. He combines these passions by doing public speaking, volunteer work for organisations like Devoxx4kids and codingcoach and working as a Software Quality Expert at Alliander."
  thumbnailUrl: "https://2024.geecon.org/speakers/ties.jpg"
-
  id: "tifjer"
  name: "Tiffany"
  surname: "Jernigan"
  bio: "Tiffany is a technology advocate, content creator, and community enabler in the Cloud Native space. She most recently was a senior developer advocate at VMware. She also formerly worked as a software developer and developer advocate at Amazon, Docker, and Intel. Before that, she graduated from Georgia Tech with a degree in electrical engineering. In her free time, she likes to travel and dabble in photography. You can find her on Twitter <a href='https://twitter.com/tiffanyfayj'>@tiffanyfayj</a>."
  thumbnailUrl: "https://2024.geecon.org/speakers/tiffanyj.jpeg"
-
  id: "phiduv"
  name: "Philippe"
  surname: "Duval"
  bio: "I am a Senior Cloud Architect at Worldline. I work on payment products, wether on private and public Cloud with more than 5 years experience in Kubernetes.

I also teach Java and cloud Transformation at several french universities."
  thumbnailUrl: "https://2024.geecon.org/speakers/philipped.jpg"
-
  id: "aletou"
  name: "Alexandre"
  surname: "Touret"
  bio: "I am a senior software architect with 22 years' experience passionate about technology, cloud and development. Throughout my career,I have designed, built and managed systems from small to large in various business contexts such as insurance, financial services or mobility industries. I then enjoy sharing my knowledge by speaking at conferences, organizing workshops and writing articles."
  thumbnailUrl: "https://2024.geecon.org/speakers/alext.png"
-
  id: "alvsan"
  name: "Álvaro"
  surname: "Sánchez-Mariscal Arnaiz"
  bio: "Álvaro is a passionate developer and agile enthusiast with over 22 years of experience. He is now a Principal Member of Technical Staff at Oracle Labs, where he is a Micronaut committer, helping to maintain and evolve the open-source framework.


Before that, he was a Staff Engineer at VMWare, where he led the creation of new products to build, package, verify and publish software solutions with confidence in the VMware Marketplace. Previously, he spent some years working in different industries like gambling games (Odobo) and fintech (4Finance). Prior to that, he created his own company, Salenda, in 2005, a software factory and Atlassian Solution Partner headquartered in Madrid, Spain. Adaptavist acquired Salenda in 2019. Previously, he worked at companies like IBM BCS, Sun Microsystems or BEA Systems, where he was recognised as BEA Technical Director, an MVP awards program. He was also one of the initial founders and member of the Board of Directors of javaHispano in 2002, the world's largest Spanish-speaking Java User Group.


Álvaro has spoken in 20 different countries at conferences like Devoxx BE/FR/MA, several Voxxed Days, GeeCON, JavaLand, JavaZone, jPrime, Codemotion and Commit Conf, among others. In his spare time, as well as coding and experimenting with new technologies, he likes to spend time with his wife and children, support CD Leganés football team, and play paddle tennis."
  thumbnailUrl: "https://2024.geecon.org/speakers/alvaros.jpg"
-
  id: "jamcol"
  name: "Jamie"
  surname: "Coleman"
  bio: "Jamie is a Developer Advocate for Sonatype formally IBM, based in the UK. He talks about the importance of security in software, improving developer productivity and raising awareness about energy consumption of technology.
Passionate about discovering ways to help reduce developers carbon footprint, he is also a subject matter expert in containerised solutions and build technologies. He fell in love with Java at University and has gone on to talk at many conferences about using Java with microservices and related technologies. He has worked on a wide variety of projects such as modernising IBM CICS mainframe testing infrastructure, creating, and automating the creation of Docker images for IBM’s products and contributing to a DevOps pipeline offering."
  thumbnailUrl: "https://2024.geecon.org/speakers/jamiec.jpg"
-
  id: "josgol"
  name: "Josef"
  surname: "Goldstein"
  bio: "The data and culture guy. Currently leading the big data platform R&D at Wix. Josef has over a decade of experience building data intensive SaaS applications and growing the awesome teams that make them. He believes that the secret sauce for creating sustainable complex systems is good design practices, effective communication between people, and automating everything. In his day to day he works tirelessly on building the culture necessary to support these values and propagate them to others, one pep-talk at a time."
  thumbnailUrl: "https://2024.geecon.org/speakers/josefg.jpg"
-
  id: "serkur"
  name: "Sergei"
  surname: "Kurnevich"
  bio: "Senior Software Engineer at Broadcom. I’m simply curious about how things work."
  thumbnailUrl: "https://2024.geecon.org/speakers/sergeik.jpeg"
-
  id: "serili"
  name: "Sergiu"
  surname: "Ilie"
  bio: "Developer with 8+ years of experience with OOP languages, jumping in a new programming adventure every time I see the opportunity. Currently developing modern tools to help developing the mainframe worlds that still runs our financial world. And yes, Java works on z/OS"
  thumbnailUrl: "https://2024.geecon.org/speakers/sergiui.jpg"
-
  id: "micjon"
  name: "Michał"
  surname: "Jonko"
  bio: "A Software Engineer with over 15 years in the field, mainly (but not only) focused on being a first line of defense in wars against JVM. Passionate about optimizations, finding performance, work automation, and even process identification and decision systems. Unfortunately, sometimes also a demanding grump, 'Agile lover', clean and easy to maintain code votary.
 Nowadays, I'm an engineer in the benchmarking infrastructure team at Neo4j where unpredictable things can happen.
"
  thumbnailUrl: "https://2024.geecon.org/speakers/michalj.png"
-
  id: "pawkow"
  name: "Paweł"
  surname: "Kowalski"
  bio: "Full-stack developer, comfortable in managing both back-end ecosystems based on JVM technologies as well as front-end ones based on Angular, React or vanilla JS. Clean code practitioner with passion to demystify uncommon or complex solutions and assembling gathered experience into lectures. 
Privately, a husband and a father of two wonderful children, metal music lover and kettlebell hardstyle addict. I also enjoy solving crosswords, guitar playing and co-op games of any kind. Last but not least - connoisseur of memes and lame, ironic jokes."
  thumbnailUrl: "https://2024.geecon.org/speakers/pawelk.jpg"
-
  id: "eridor"
  name: "Erik"
  surname: "Dörnenburg"
  bio: "Erik is a software engineer and passionate technologist. On his extensive journey in the tech industry he has continuously encountered and embraced new technologies, finding ways to realise their potential while bringing along proven engineering practices. As CTO Europe at Thoughtworks he helps clients make the most out of modern technologies, platforms, and practices. Erik is a regular speaker, contributed to a few books, and maintains several open source projects. He holds a degree in Informatics from the University of Dortmund and studied Computer Science and Linguistics at University College Dublin."
  thumbnailUrl: "https://2024.geecon.org/speakers/erickd.jpg"
-
  id: "margrz"
  name: "Marcin"
  surname: "Grzejszczak"
  bio: "Co-author of SmartTesting, author of Hands-On Guide to Spring Cloud Contract: Creating Consumer-Driven Contracts to Leverage Contract Tests and Improve Your Code and co-author of Applied Continuous Delivery Live Lessons. Co-founder of the Warsaw Groovy User Group, Warsaw Cloud Native Meetup and the DiverseIT initiative. Author of 'Mockito Instant' and 'Mockito Cookbook' books.
Working on Spring Observability, Spring Cloud Sleuth, Spring Cloud Contract projects at Broadcom."
  thumbnailUrl: "https://2024.geecon.org/speakers/marcing.jpg"
-
  id: "ronvee"
  name: "Ron"
  surname: "Veen"
  bio: "Ron is a highly experienced software engineer who has seen it all, from Midrange Systems to Micro Services.
Through all of this, he is guided by his passion for software engineering and software architecture.
For more than 15 years he has been working on the JVM and the Java ecosystem and has seen all the frameworks and libraries from Apache to ZK.
He is an Oracle Certified Java Programmer (OCP) and Sun Certified Business Component Developer (SCBCD/OCPBCD).

Ron is an avid fan of alternative JVM languages like Groovy, Scala, Clojure, and his personal favorite Kotlin.
At Team Rockstars IT he is a Special Agent and senior developer who frequently speaks at international conferences.

He just published on Cloud-native migration with Jakarta EE."
  thumbnailUrl: "https://2024.geecon.org/speakers/ronv.jpg"
-
  id: "andgrz"
  name: "Andrzej"
  surname: "Grzesik"
  bio: "ags likes distributed systems in all shapes and form. Coding since the age of 8, loves simplicity and continuous delivery. While he has written in many languages, he favours the JVM. Since 'most software problems are people problems”, he stirs communities, organizes and speaks at conferences. And he is a Java Champion!"
  thumbnailUrl: "https://2024.geecon.org/speakers/andrzejg.jpg"
-
  id: "thosun"
  name: "Thomas"
  surname: "Sundberg"
  bio: "With more than 25 years in software development, Thomas is an independent consultant based in Stockholm, Sweden.
He has a Masters degree in Computer Science from the Royal Institute of Technology (KTH), Sweden’s leading technical university. After graduation, Thomas also taught at KTH. 
As a consultant, trainer, and developer Thomas has created value for many teams around Europe. For the last fifteen years, Thomas has been an invited conference speaker at numerous conferences around Europe speaking about topics including software craftsmanship, clean code, test automation, and continuous deployment."
  thumbnailUrl: "https://2024.geecon.org/speakers/thomass.png"
-
  id: "krzprz"
  name: "Krzysztof"
  surname: "Przygudzki"
  bio: "Software Developer @ hyperexponential
ex- hazelcast, TouK, team leader @ Allegro Smart"
  thumbnailUrl: "https://2024.geecon.org/speakers/krzysztofp.jpg"
-
  id: "tednew"
  name: "Ted"
  surname: "Neward"
  bio: "Ted Neward currently labors on his own behalf, leveraging his speaking, writing, and coding experience to bring a technology-focused and -sharpened mindset to the mortgage industry. During his more code-focused years, he specialized in high-scale enterprise systems, working with clients ranging in size from Fortune 500 corporations to small 10-person shops. He is an authority in Java and .NET technologies, particularly in the areas of Java/.NET integration (both in-process and via integration tools like Web services), programming languages of all forms, back-end enterprise software systems, and virtual machine/execution engine plumbing.
He is the author or co-author of several books, including <a href='http://www.wrox.com/WileyCDA/WroxTitle/Professional-F-2-0.productCd-047052801X.html'>Professional F# 2.0</a>, <a href='http://www.awprofessional.com/title/0321130006'>Effective Enterprise Java</a>, <a href='http://www.oreilly.com/catalog/csharpnut'>C# In a Nutshell</a>, <a href='http://www.newardassociates.com/files/SSCLI2.pdf'>SSCLI Essentials</a>, <a href='http://www.manning.com/books/neward3'>Server-Based Java Programming</a>, and a contributor to several technology journals. All told, he has written well over a hundred articles in both print and online form.
Ted has also been an &quot;insider&quot; of one form or another with a variety of the technology providers of the world: an IBM Champion of Cloud, a Microsoft F# MVP (having also been an Architect and C# MVP in prior years), an F# Insider, C# Insider, VB Insider, INETA speaker, DevelopMentor instructor, PluralSight course author, and a member of various Java JSRs.
He lives in the Pacific Northwest with his wife, two sons, three cats, twelve laptops, seven tablets, nine phones and a rather large utility bill.
Visit his blog at <a href='http://blogs.tedneward.com'>http://blogs.tedneward.com</a>."
  thumbnailUrl: "https://2024.geecon.org/speakers/tedn.png"
-
  id: "artsko"
  name: "Artur"
  surname: "Skowronski"
  bio: "Head of Java/Kotlin Engineering at VirtusLab. W tym roku stuknęła mu dycha w branży. Tę dekadę spędził przy bardzo różnych projektach - takich, które startowały od zera, jak i grubo starszych od niego. Miał przyjemność pracować po różnych stronach barykady - jako Software Engineer, Tech Lead, Architekt czy nawet Technical Product Manager, co pozwala podchodzić do problemów z szeroką perspektywą. W dalszym ciągu uwielbia brudzić sobie ręce - od ponad dwóch lat, co tydzień publikuje autorskie przeglądy wydarzeń w świecie JVM."
  thumbnailUrl: "https://2024.geecon.org/speakers/arturs.jpg"

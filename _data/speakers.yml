  thumbnailUrl: "https://2025.geecon.org/speakers/dmytrov.jpg"
-
  id: "adadud"
  name: "Adam"
  surname: "Dudczak"
  bio: "Engineer and builder at heart, always eager to make his hands dirty to solve real users problems and help the community. Experienced people and product leader with several years of experience in developing AI/ML-based solutions. I am professinaly involved with Java and related technologies since 2004. Interested in endurance sports, science fiction and local history. Top speaker at Geecon and Allegro Tech meeting."
  thumbnailUrl: "https://2025.geecon.org/speakers/adamd.png"
-
  id: "ryahea"
  name: "Ryan"
  surname: "Healey"
  bio: "Bioengineer turned programmer with 5 years professional experience at THG and LMAX, Ryan might not have as much experience in the game compared to most but he's keen to learn and eager to share what he's learnt. Strong believer that coding should be fun and hopes that his talks are too."
  thumbnailUrl: "https://2025.geecon.org/speakers/ryanh.png"
-
  id: "artsko"
  name: "Artur"
  surname: "Skowronski"
  bio: "Head of Java/Kotlin Engineering at VirtusLab, he has been in the industry for ten years. During this time, he has had the opportunity to work in various roles, such as Software Engineer, Tech Lead, Architect, and even Technical Product Manager. This diverse experience enables him to approach problems from a holistic perspective. 

He still loves to get his hands dirty - for more than two years, he has been publishing weekly reviews of events in the JVM world - <a href='https://jvm-weekly.com'>https://jvm-weekly.com</a>"
  thumbnailUrl: "https://2025.geecon.org/speakers/arturs.jpeg"
-
  id: "barpis"
  name: "Bartłomiej"
  surname: "Pisulak"
  bio: "Director of Cloud Quality Engineering with 12+ years of professional experience. Passionate about building successful organisations. Seasoned IT Trainer and university lecturer, with more than seven years of experience and 400+ people trained. Executive MBA graduate."
  thumbnailUrl: "https://2025.geecon.org/speakers/bartlomiejp.jpg"
-
  id: "metata"
  name: "Mete"
  surname: "Atamel"
  bio: "I’m a Software Engineer and a Developer Advocate at Google in London. I build tools, demos, tutorials, and give talks to educate and help developers to be successful on Google Cloud."
  thumbnailUrl: "https://2025.geecon.org/speakers/metea.jpg"
-
  id: "micgaw"
  name: "Michał"
  surname: "Gawarzyński"
  bio: "I have been working for Allegro for 7 years now. Currently, I am the leader of the team responsible for service mesh. I spent most of my time at Allegro as a software engineer developing solutions for marketing automation. For years, I ran the company's Krakow book club where we discussed topic related to distributed systems, databases and project management."
  thumbnailUrl: "https://2025.geecon.org/speakers/michalg.jpg"
-
  id: "chanut"
  name: "Charles"
  surname: "Nutter"
  bio: "Charles has been a Java developer for almost 30 years, and has helped to lead the JRuby Project since 2005. Today he is the leader architect and technologist at Headius Enterprises, providing commercial support options to users of JRuby and other open source projects."
  thumbnailUrl: "https://2025.geecon.org/speakers/charlesn.jpg"
-
  id: "marlap"
  name: "Marcin"
  surname: "Łapaj"
  bio: "An adult programmer and enthusiast of the craft approach to coding. For 18 years, he’s been writing code of varying quality. He has journeyed from developer to manager and back again. Personally, he’s passionate about cycling and travel."
  thumbnailUrl: "https://2025.geecon.org/speakers/marcinl.jpg"
-
  id: "markod"
  name: "Márton"
  surname: "Kodok"
  bio: "Márton is a 8x Google Developer Expert (GDE) on Cloud, a 3x Champion in the Cloud Innovators program, senior software architect at REEA.net who led the implementation of complex and distributed web backends serving millions of users for companies like Logomaker, Vodafone, LogoMix, Deluxe, WaterSmart, Ausschreibungsdienste and many more.

Mentor and consultant for startups. Active contributor for open-source solutions like Beanstalkd console, and Riak admin interface. Expert in Cloud Technologies, Scalability, HA, Serverless, Cloud Run, Vertex AI, database systems like BigQuery, Redis, MySQL, Elasticsearch.

Topics he is interested in: backend web development, cloud computing, community building, monitoring, devops, and continuous improvement of systems.


When he is not coding, spends time hiking in the mountains with his family, or gurgling with their cat."
  thumbnailUrl: "https://2025.geecon.org/speakers/martonk.jpg"
-
  id: "konsza"
  name: "Konrad"
  surname: "Szałkowski"
  bio: "I’m a silicon-addicted Java developer, always on a mission to save the world from the clutches of legacy code—and occasionally rescue coffee machines in distress. My passion lies in turbocharging application performance and crafting solutions that are not only efficient but also a joy to debug."
  thumbnailUrl: "https://2025.geecon.org/speakers/konrads.jpg"
-
  id: "androd"
  name: "Andrii"
  surname: "Rodionov"
  bio: "Andrii is an associate professor at the National Technical University of Ukraine, reading a cycle of lectures about distributed systems. He currently works in the Moderne language team. Interested in microservices, distributed algorithms and data structures"
  thumbnailUrl: "https://2025.geecon.org/speakers/andriir.jpeg"
-
  id: "piolas"
  name: "Piotr"
  surname: "Łaskawiec"
  bio: "Pragmatic software architect and common sense evangelist. Deeply believes in holistic approach to software development. Occasional speaker and trainer. JVM enthusiast. Mastering the craft since the times of C64. He thrives on helping others to deliver high-quality solutions."
  thumbnailUrl: "https://2025.geecon.org/speakers/piotrl.png"
-
  id: "haoli"
  name: "Haoyi"
  surname: "Li"
  bio: "Li Haoyi graduated from MIT with a degree in Computer Science and Engineering, since then has built core infrastructure for high-growth companies like Dropbox and Databricks, and has been a major contributor to the open source community. His projects have over 10,000 stars on Github, and are downloaded over 20,000,000 times a month. Haoyi has deep experience in the JVM and has professionally built distributed backend systems, programming languages, high-performance web applications, and much more."
  thumbnailUrl: "https://2025.geecon.org/speakers/haoyil.jpg"
-
  id: "bazrah"
  name: "Bazlur"
  surname: "Rahman"
  bio: "A N M Bazlur Rahman is a Software Engineer with over a decade of specialized experience in Java and related technologies. His expertise has been formally recognized through the prestigious title of Java Champion. Beyond his professional commitments, Mr. Rahman is deeply involved in community outreach and education. He is the founder and current moderator of the Java User Group in Bangladesh, where he has organized educational meetups and conferences since 2013.

In the past two years, Mr. Rahman has been an active speaker at various international conferences and Java user groups. His talks have often focused on specialized topics such as concurrency and virtual threads. In addition to his community work, Mr. Rahman also serves as an editor for Java Queue at InfoQ and Foojay.io, both of which are leading platforms for technology content. Notably, he has authored five books on the Java programming language in Bengali, three of which have become best sellers in Bangladesh.
He is currently writing a new book with O'Reilly titled 'Modern Concurrency in Java'."
  thumbnailUrl: "https://2025.geecon.org/speakers/bazlurr.jpg"
-
  id: "syesha"
  name: "Syed M"
  surname: "Shaaf"
  bio: "Shaaf is a Principal Architect at Red Hat. A contributor to Konveyor community a CNCF Sandbox project.
Mostly developing code with Java, Node and recently AI/ML. For the last 15 years, he has helped customers create and adopt open source solutions for applications, cloud and managed service, continuous integration environments, and frameworks. Shaaf is a technical editor at InfoQ and spends his time writing about Kubernetes, Security and Java"
  thumbnailUrl: "https://2025.geecon.org/speakers/syedms.jpeg"
-
  id: "ronvee"
  name: "Ron"
  surname: "Veen"
  bio: "Ron Veen is a seasoned software engineer with extensive experience ranging from Microservices to mainframes. His passion for software engineering and architecture has been his guiding force throughout his career. With over 20 years of expertise in the JVM and the Java ecosystem, Ron is an Oracle Certified Java Programmer (OCP) and a certified Sun Business Component Developer (SCBCD/OCPBCD). 

A dedicated Java enthusiast, Ron also has a keen interest in alternative JVM languages, particularly Kotlin. At Team Rockstars IT, he serves as a Special Agent and lead developer, frequently speaking at international conferences. Ron is the author of books on Java Cloud-native migrations with Jakarta EE and on Virtual Threads, Structured Concurrency, and Scoped Values."
  thumbnailUrl: "https://2025.geecon.org/speakers/ronv.jpg"
-
  id: "josgol"
  name: "Josef"
  surname: "Goldstein"
  bio: "The data and culture guy. Currently leading the Big Data Platform R&D at Wix.
Josef has over 15 years of experience building data intensive SaaS applications and growing the awesome teams that make them.
He believes that the secret sauce for creating sustainable complex systems is good design practices, effective communication between people, and automating everything. In his day to day he works tirelessly on building the culture necessary to support these values and propagate them to others, one pep-talk at a time."
  thumbnailUrl: "https://2025.geecon.org/speakers/josefg.png"
-
  id: "mohtam"
  name: "Mohamed"
  surname: "Taman"
  bio: "Adopts Java SE.next(), JakartaEE.next(), a JCP member, was a JCP Executive Committee member, JSR 354, 363 & 377 Expert Group member, EGJUG leader, Oracle Egypt Architects Club board member, speaks Java, loves Mobile, Big Data, Cloud, Blockchain, and DevOps. 

An international speaker, book and video author of “JavaFX essentials,” “Getting Started with Clean Code, Java SE 9”, and “Hands-On Java 10 Programming with JShell”, And I won Duke’s Choice 2015, 2014, and 2013 awards, and JCP Outstanding Adopt-a-Jar Participant 2013 awards."
  thumbnailUrl: "https://2025.geecon.org/speakers/mohamedt.jpeg"
-
  id: "madoph"
  name: "Mads"
  surname: "Opheim"
  bio: "Developer who wants to make people awesome in a safe environment. Strives for technical excellence while solving the right problems, and likes domain-driven design, modern agile, the JVM and to write code. Employed by Computas, currently working with the Norwegian Welfare Administration (NAV)."
  thumbnailUrl: "https://2025.geecon.org/speakers/madso.png"
-
  id: "patdud"
  name: "Patrik"
  surname: "Duditš"
  bio: "Patrik spent most of his career developing web applications on top of Java EE. The passion for this tech stack lead him to work full-time on cloud runtimes and MicroProfile and Jakarta EE specifications at Payara.

His most favorite problems to tackle are distributed systems, monitoring, race conditions but single stack frontend development as well."
  thumbnailUrl: "https://2025.geecon.org/speakers/patrikd.jpg"
-
  id: "alecha"
  name: "Alexander"
  surname: "Chatzizacharias"
  bio: "Alexander, a 34-year-old Software Engineer at JDriven, holds dual Dutch and Greek nationality. He earned his master’s degree in Game Studies from the University of Amsterdam, where he discovered his passion for gamification and software engineering. Alexander aims to bridge the gap between game development and software engineering, believing that both industries have much to learn from each other. He is dedicated to integrating technologies and methodologies from both fields. Additionally, he enjoys experimenting with new technologies and cutting-edge sdk's."
  thumbnailUrl: "https://2025.geecon.org/speakers/alexanderc.jpg"
-
  id: "pavlah"
  name: "Pavel"
  surname: "Lahoda"
  bio: "As a Chief Binary Officer of Actiwerks, I am responsible for all the questions that can be answered by yes or no. Proud author of ObjectForms multiplatform development framework and Netopeer, a communication/security product"
  thumbnailUrl: "https://2025.geecon.org/speakers/pavell.png"
-
  id: "szysad"
  name: "Szymon"
  surname: "Sadowski"
  bio: "I've been a software engineer for over seven years, diving deep into Java, cloud tech and platform engineering. For me, coding's all about keeping it fun, treating it like art (no rushing!), and sharing what I know – because that's how we all get better. I love working on platforms and developer tools. It's a gig full of different challenges, which keeps it exciting!"
  thumbnailUrl: "https://2025.geecon.org/speakers/szymons.jpg"
-
  id: "mackrz"
  name: "Maciej"
  surname: "Krzysica"
  bio: "Maciek has 15 years of experience, first as a developer and now as a team leader at j-labs. Still connected to the Java word, he now explores the strange land of team management, people relations and business deciphering. He would like to focus on extracting the most useful and practical parts of the soft skills world and share them with other engineers."
  thumbnailUrl: "https://2025.geecon.org/speakers/maciejk.jpg"
-
  id: "avipei"
  name: "Aviva"
  surname: "Peisach"
  bio: "Aviva Peisach leads Wix's Backend Engineering Guild and heads the Wix-Identity company. With over 20 years of experience, she has held leadership roles in R&D across startups and corporations, including VP R&D and Engineering Director positions.

Aviva is a champion for diversity and inclusion, having founded Israel's Women-in-Tech Forum and spearheaded numerous diversity and inclusion initiatives. Beyond her professional achievements, she is the proud mother of three, a coding teacher, belly dancer, public speaker and a published author.
One of her main passions is production reliability and resilience, sharing knowledge and promoting it across organizations."
  thumbnailUrl: "https://2025.geecon.org/speakers/avivap.jpg"
-
  id: "andada"
  name: "Andrus"
  surname: "Adamchik"
  bio: "Andrus is a passionate open-source developer and a member of the Apache Software Foundation. He started programming in Java back in 1998, and founded a number of open-source projects: Apache Cayenne - a developer-friendly ORM, Bootique.io - a lightweight Java app platform, Agrest.io - a framework for dynamic REST services, and DFLib - DataFrame for Java. In his day job, Andrus is an IT entrepreneur, running a software company called ObjectStyle."
  thumbnailUrl: "https://2025.geecon.org/speakers/andrusa.jpg"
-
  id: "vikgam"
  name: "Viktor"
  surname: "Gamov"
  bio: "Viktor Gamov is a Developer Advocate at Confluent, a company that makes a cloud streaming platform based on Apache Kafka. Viktor has comprehensive expertise in building enterprise application architectures using open source technologies.  He enjoys helping architects and developers design and develop low latency, scalable, and highly available distributed systems. He is a professional conference speaker on distributed systems, streaming data, JVM, DevOps topics, and regular events, including JavaOne, Devoxx, OSCON, QCon, and others.  He co-authored O’Reilly’s «Enterprise Web Development.» He blogs at <a href='http://gamov.io'>http://gamov.io</a> and co-hosts DevRelRad.io. Follow Viktor on Twitter @gamussa, where he posts there about gym life, food, open-source, and, of course, Kafka and Confluent!"
  thumbnailUrl: "https://2025.geecon.org/speakers/viktorg.jpg"
-
  id: "agnlas"
  name: "Agnieszka"
  surname: "Lasyk"
  bio: "As a senior engineering leader, I bring over a decade of hands-on experience in software development and managing large-scale tech projects. At Schibsted Tech Polska, I focus on building innovative teams, aligning technology with organisational goals, and navigating the complexities of modern engineering management.
My PhD research explores how advancements in AI and shifting generational values are redefining leadership roles, particularly for middle and line managers in tech organisations. I’m passionate about understanding how leaders can adapt to these changes and balance technological innovation with sustainability and human-centred values.
As a conference speaker and mentor, I connect the dots between technology, leadership, and people. My sessions dive into practical strategies for building high-performing teams, adapting to disruptive technologies, and leading in an era of rapid change and ethical challenges.
In my private time, I love being out in nature and taking long walks with my border collies. I also spend quite some time running in the woods and hills. "
  thumbnailUrl: "https://2025.geecon.org/speakers/agnieszkal.png"
-
  id: "tomman"
  name: "Tomasz"
  surname: "Manugiewicz"
  bio: "General Manager of polish engineering hub of global software company evoke. An engineer at heart. A speaker by passion. An author of “Executive Agile” book.
In the IT sector since 2005. At the beginning of his path, when he was a Java Engineer, he helped to create one of the first Polish online banking systems. He also worked for global corporations, including banking and ICT telecom sectors. 
Tomasz run IT projects also for US AirForce and Microsoft. He is an Agile enthusiast - conducted his first Agile Transformation in 2009 for T-Mobile Austria. 
Working at the University of Science and Technology, he is a lecturer, running courses on Executive Agile as well as Software Architecture, supporting young engineers on their way to the world of IT.  He is also a lecturer in the field of Business Psychology at the Applied Psychology department of Jagiellonian University as well an Advisory Board Member at the faculty of Computer Science /Math."
  thumbnailUrl: "https://2025.geecon.org/speakers/tomaszm.jpg"
-
  id: "emijia"
  name: "Emily"
  surname: "Jiang"
  bio: "Emily Jiang is a Java Champion. She is Liberty Cloud Native Architect and Chief Advocate, Senior Technical Staff Member (STSM) in IBM, based at Hursley Lab in the UK. Emily is a MicroProfile and Jakarta EE guru and also a book author (ibm.biz/MicroProfileBook).
At IBM, she leads the effort of implementing MicroProfile and Jakarta EE specifications on Open Liberty.

She is passionate about MicroProfile and Jakarta EE. She regularly speaks at conferences, such as QCon, Code One, DevNexus, JAX London, Voxxed, Devoxx, EclipseCon, GeeCon, JFokus, etc. 

Connect with Emily on Twitter <a href='https://x.com/emilyfhjiang'>@emilyfhjiang</a> or <a href='https://www.linkedin.com/in/emilyfhjiang'>LinkedIn</a>."
  thumbnailUrl: "https://2025.geecon.org/speakers/emilyj.jpg"
-
  id: "loïmag"
  name: "Loïc"
  surname: "Magnette"
  bio: "Loïc Magnette is a seasoned software developer with a strong background in consulting. Currently a senior developer at Oniryx, he specializes in Java and Angular, delivering innovative solutions and sharing his knowledge as a speaker. As a co-organizer of the Belgian Java User Group (BeJUG), he fosters connections within the developer community. Outside of tech, Loïc’s passion for wildlife inspires his work and creativity."
  thumbnailUrl: "https://2025.geecon.org/speakers/loicm.jpg"
-
  id: "pawsto"
  name: "Paweł"
  surname: "Stobiecki"
  bio: "In the tech world for 10+ years, currently helping big data users cruise the Ocado Technology data lakes. A software engineer with a product mindset, for whom the technology and frameworks are just a way to achieve a goal. After work he helps his wife run a forest-based company, sings dwarven songs at conventions, and - most importantly - makes board games."
  thumbnailUrl: "https://2025.geecon.org/speakers/pawels.jpg"
-
  id: "maunaf"
  name: "Maurice"
  surname: "Naftalin"
  bio: "Five decades in IT: developer, designer, architect, manager, teacher, and author. Working with Java since 1.0. Author, Mastering Lambdas, Java Generics and Collections. Disorganises the unconference JAlba. Java Champion. Speaks at conferences a lot."
  thumbnailUrl: "https://2025.geecon.org/speakers/mauricen.png"
-
  id: "matrze"
  name: "Mateusz"
  surname: "Rzeszutek"
  bio: "I'm a staff software engineer on the Clari Data Platform Connect team, working on a set of services that utilize Arrow and SQL to build a facade over Clari's database platform. An emeritus maintainer of the OpenTelemetry Instrumentation for Java project."
  thumbnailUrl: "https://2025.geecon.org/speakers/mateuszr.jpeg"
-
  id: "jarpal"
  name: "Jarosław"
  surname: "Pałka"
  bio: "For more than 20 years in the IT industry, as a database administrator, programmer, architect, manager and 'onsite disaster engineer'. I took part in small,medium and nonsensically large projects carried out according to the rules 'Waterfall', Agile and in the absence of any methodologies, with the same always effect. Which led me to the conclusion that it doesn't matter what you do as long as you do it in the simplest possible way and use the right tools to do the work for you. Recently I spend too much time exploring JVM's best kept secrets, reading about managed runtime, parsers and interpreters. From time to time you can hear my low-quality jokes about architecture at conferences in Poland. I am also author of a blog on http://geekyprimitives.com/ and full time benchmarking infrastructure engineer at Neo4j."
  thumbnailUrl: "https://2025.geecon.org/speakers/jarekp.jpg"
-
  id: "pioprz"
  name: "Piotr"
  surname: "Przybył"
  bio: "Notorious engineer at work and after hours, tracing meanders of the art of software engineering. Remote Software Gardener, mostly working in web-oriented Java gardens. Java Champion. Testcontainers Champion. Programming usually in Java (since 1.3), Scala and Go, but in other languages too. Fan of agility, seen mostly as choosing the right tools and approaches after asking the right questions. Developer, trainer and conference speaker. In his talks, Piotr covers not only hardcore Java but also software architecture, computer security, and soft-skills."
  thumbnailUrl: "https://2025.geecon.org/speakers/piotrp.jpg"
-
  id: "tomgab"
  name: "Tomer"
  surname: "Gabel"
  bio: "A programming junkie and computer history aficionado, Tomer's been an avid software professional for almost two decades, during which he's built any number of (predominantly back-end) systems, cofounded two major Israeli user groups (Java.IL and Underscore), organized an annual Scala conference (Scalapeño) and is a recurring speaker at software conferences. Plying his trade as a gun-for-hire at Substrate, he secretly still hopes to realize his childhood dream of becoming a lion tamer."
  thumbnailUrl: "https://2025.geecon.org/speakers/tomerg.jpg"
-
  id: "jacmar"
  name: "Jacek"
  surname: "Marmuszewski"
  bio: "Jacek Marmuszewski - DevSecOps with over ten years of experience building and managing cloud infrastructure. He worked for companies like Sabre and Oracle on mission-critical systems. He also had his share in startups, where as an early joiner, he promoted DevOps culture and advocated cloud-native architecture.

Recently he co-founded Let’s Go DevOps company, where he helps others with designing, building, and maintaining cloud-native applications and infrastructure. He’s a big fan of cloud transformation and helps others leverage its full potential by picking the right components for the job."
  thumbnailUrl: "https://2025.geecon.org/speakers/jacekm.jpg"
-
  id: "tomsik"
  name: "Tomasz"
  surname: "Sikora"
  bio: "With extensive experience in software delivery, performance engineering, data warehousing, business intelligence, and machine learning, he excels in agile coaching and R&D. Tomasz Sikora holds a PhD in Computer Science from Birkbeck College, University of London, and a Master's degree from the Silesian University of Technology. His expertise in AI, neural networks, and genetic algorithms, combined with practical industry experience, makes him a respected authority in the tech community."
  thumbnailUrl: "https://2025.geecon.org/speakers/tomaszs.jpeg"
-
  id: "otasan"
  name: "Otavio"
  surname: "Santana"
  bio: "Empowering software engineers to deliver highly scalable and efficient software on the cloud with the ultimate sophistication techniques using the best practices on open source; lets them become productive and more influential, moving their technical careers to the next level.

Otavio is a passionate Award-winning Software Engineer and Architect focused on cloud and Java technologies. He has deep expertise in polyglot persistence and high-performance applications in finance, social media, and e-commerce.

Otavio has contributed to the Java and the Open source ecosystem in several ways, such helped the direction and objectives of the Java platform since Java 8 as a JCP executive member, besides being a committer and leader in several open-source products and specifications.

Otavio is recognized for his Open Source contributions and has received many awards, including all JCP Awards categories and the Duke’s Choice Award, to name a few. Otávio is also a distinguished Java Champions and Oracle ACE program member. 

Otávio loves history, economy, traveling, programming, and real-world languages. He speaks Portuguese, English, Spanish, Italian, and French fluently in dad jokes."
  thumbnailUrl: "https://2025.geecon.org/speakers/otavios.jpg"
-
  id: "rafmac"
  name: "Rafał"
  surname: "Maciak"
  bio: "Software engineer, passionate, and pragmatist experienced mainly in technologies around JVM. Experienced in developing large-scale, distributed/event-driven systems. Believes in the concepts that stand for three-letter shortcuts, like TDD, DDD, etc. Occasionally, enjoys stepping out of the nerd’s basement and interacting with others. Sometimes you may find him in front of the wall sticking the notes."
  thumbnailUrl: "https://2025.geecon.org/speakers/rafalm.jpg"
-
  id: "arksok"
  name: "Arkadiusz"
  surname: "Sokołowski"
  bio: "Over 20 years of practical Java & other JVM languages.Lecturing Java at Jagiellonian University. Likes to solve problems, not to code. Currently working as Engineering Manager at InPost."
  thumbnailUrl: "https://2025.geecon.org/speakers/arkadiuszs.png"
-
  id: "stefro"
  name: "Stefan"
  surname: "Fromm"
  bio: "Programming is my life's elixir. I have been developing software for more than 25 years. The JVM became my home 17 years ago. The Java ecosystem excited me more than ever. I tried better and worse solutions. I matured to strive for simple, understandable and predictable code. At Allegro I got the chance to fully dive into functional programming with Scala, my beloved programming language for a few years. After a long time of imperative programming in object-oriented style I feel that I found the right place to be."
  thumbnailUrl: "https://2025.geecon.org/speakers/stefanf.jpg"

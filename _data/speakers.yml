  bio: "I am a software engineer since over 15 years. Most of my career I spent in the Java ecosystem. I have worked in various industries across Germany and Canada. I am currently working for Bosch eBike Systems where we build a cloud platform for zero-emission mobility. Beside techie stuff I enjoy nature, traveling, music and hanging out with friends."
  thumbnailUrl: "https://2025.geecon.org/speakers/achimw.jpg"
-
  id: "marste"
  name: "Martin"
  surname: "Stefanko"
  bio: "Principal software engineer at Red Hat, BrnoJUG leader, author Quarkus in Action, MicroProfile committer, working on Red Hat middleware technologies like Quarkus, SmallRye, Wildfly, JBoss middleware (RESTEasy, Weld, ...), programming and microservices enthusiast."
  thumbnailUrl: "https://2025.geecon.org/speakers/martins.png"
-
  id: "adabie"
  name: "Adam"
  surname: "Bien"
  bio: "Developer (Architect), Consultant, Trainer, Podcaster (<a href='https://airhacks.fm'>https://airhacks.fm</a>), AWS Hero and Java (Champion) enthusiast Adam Bien (<a href='https://adambien.blog'>https://adambien.blog</a>) has been using Java since JDK 1.0 and JavaScript since LiveScript and still enjoys writing code.

Adam regularly organises Java / Web / Cloud / Architectures online live workshops <a href='https://airhacks.live'>https://airhacks.live</a> and a monthly Q&A live streaming show: <a href='https://airhacks.tv'>https://airhacks.tv</a>."
  thumbnailUrl: "https://2025.geecon.org/speakers/adamb.jpeg"
-
  id: "adawar"
  name: "Adam"
  surname: "Warski"
  bio: "I am one of the co-founders of SoftwareMill, where I primarily code using Java, Scala, and other interesting technologies. I am actively involved in open-source projects, such as Ox, Tapir, sttp, Quicklens, ElasticMQ, and others. I have also been a speaker at major conferences, including JavaOne, Devoxx, GeeCON and ScalaDays.

In addition to writing closed- and open-source software, I spend my free time exploring various (functional) programming-related subjects. Any ideas or insights I gain usually end up with a blog (<a href='https://warski.org/articles'>https://warski.org/articles</a>)."
  thumbnailUrl: "https://2025.geecon.org/speakers/adamw.jpg"
-
  id: "mihghe"
  name: "Mihaela"
  surname: "Gheorghe-Roman"
  bio: "Mihaela is a Software Architect at Systematic, Romania. Ph.D in artificial neural network algorithms, Assistant Professor at the University of Cybernetics and Informatics in Bucharest, she is a dedicated lead developer and architect who enjoys sharing her knowledge.

In her professional career, spanning over 13+ years, she worked for telecom and defence domains with a focus on Java, Spring Boot, C, C#, Scala and Angular.


Apart from her passion for programming, she loves parrots, she is enthusiastic about traveling the world and doing a lot of sports, from running at marathons, martial arts and to different aerobic trainings."
  thumbnailUrl: "https://2025.geecon.org/speakers/mihaelag.png"
-
  id: "guibla"
  name: "Guillaume"
  surname: "Blaquiere"
  bio: "Guillaume is a Google Developer Expert on Cloud Platform since 2019 and works at Carrefour as Group Data Architect. 

Java developer for more than 15 years, and despite positions of responsibilities, he has always kept his wish to create, develop, discover and test new solutions, especially in the Cloud, the machine learning or Python and Go language. 


Innovation addict and Google Cloud 3x certified, writer and speaker in his free time, he's fascinated by the serverless solution and all the 'usual' problems that it solves.


More generally, he likes helping people stuck on Google Cloud; you can find him on Stack Overflow (guillaume-blaquiere), Medium (@guillaume-blaquiere) and Twitter (@gblaquiere)"
  thumbnailUrl: "https://2025.geecon.org/speakers/guillaumeb.jpg"
-
  id: "heikab"
  name: "Heinz"
  surname: "Kabutz"
  bio: "Dr. Heinz Kabutz is a globally recognized Java Champion and the creator of the acclaimed Java Specialists' Newsletter, which has been read by thousands of advanced Java programmers worldwide. With a PhD in Computer Science and decades of hands-on experience, Heinz is renowned for his deep technical insights, particularly in the areas of Java concurrency, performance optimization, and advanced programming techniques. As a sought-after speaker, trainer, and consultant, he has delivered engaging talks and workshops at premier Java conferences and for leading companies around the globe. Heinz's practical, no-nonsense approach to Java programming has made him a trusted authority in the industry. (Wow, thanks ChatGPT!) <a href='https://www.javaspecialists.eu'>https://www.javaspecialists.eu</a>"
  thumbnailUrl: "https://2025.geecon.org/speakers/heinzk.jpg"
-
  id: "marvan"
  name: "Marit"
  surname: "van Dijk"
  bio: "Marit van Dijk is a software developer with over 20 years of diverse experience across various roles and companies. As a Java Champion and Developer Advocate at JetBrains, she is passionate about building awesome software in collaboration with amazing people, and making developers’ lives better.

Marit is committed to continuous learning and actively shares her expertise in programming, software development, testing, and test automation.

Marit regularly presents at international conferences, participates in webinars, and appears on podcasts. Additionally, she writes blog posts and tutorials, creates videos, and is a contributor to the book “97 Things Every Java Programmer Should Know” (O’Reilly Media).
"
  thumbnailUrl: "https://2025.geecon.org/speakers/maritd.png"
-
  id: "natsil"
  name: "Natan"
  surname: "Silnitsky"
  bio: "Natan Silnitsky is a backend-infra tech lead at Wix. 

He designs and develops innovative solutions for Wix's platformization and development needs, significantly accelerating the creation and deployment of microservices and serverless functions.

Before that he was tech lead for a team building event-driven libraries and tools on Kafka. 
A co-maintainer of Greyhound, an open-source Kafka client, and a Scala enthusiast.

Natan is a renowned speaker, blogger, and advocate for clean, functional code, efficient development, and exceptional software design."
  thumbnailUrl: "https://2025.geecon.org/speakers/natans.jpg"
-
  id: "jaknab"
  name: "Jakub"
  surname: "Nabrdalik"
  bio: "22 years designing & building systems, 10 years microservices, 6 years Event Driven systems, 12 years teaching and presenting.
Over 300 workshops around the world. Cybersecurity, Banking, Finance, Telco, eCommerce, CMS, ERP and e-mobility and other domains."
  thumbnailUrl: "https://2025.geecon.org/speakers/jakubn.jpg"
-
  id: "nicfra"
  name: "Nicolas"
  surname: "Fränkel"
  bio: "Developer Advocate with 15+ years experience consulting for many different customers, in a wide range of contexts (such as telecoms, banking, insurances, large retail and public sector). Usually working on Java/Java EE and Spring technologies, but with focused interests like Rich Internet Applications, Testing, CI/CD and DevOps. Also double as a trainer and triples as a book author."
  thumbnailUrl: "https://2025.geecon.org/speakers/nicolasf.jpg"
-
  id: "dankec"
  name: "Daniel"
  surname: "Kec"
  bio: "After years of exploring all sides of Java in various companies landed in a great team that develops Helidon."
  thumbnailUrl: "https://2025.geecon.org/speakers/danielk.jpg"
-
  id: "vadpru"
  name: "Vadzim"
  surname: "Prudnikau"
  bio: "Hands-on Architect, IT Trainer, and Conference Speaker with 20 years of experience who believes that technical skills, self-education, being a good team player, and knowledge sharing are the keys to success.

Trained over 450 people in Architecture, EventStorming, and TDD, completed more than 10 projects that are in production, led more than 5 development teams, mentored over 20 developers, interviewed over 100 developers for more than 20 positions, and created a Java department. An expert in Java and has also experience with Kotlin, Groovy, and other programming languages."
  thumbnailUrl: "https://2025.geecon.org/speakers/vadzimp.jpg"
-
  id: "barsad"
  name: "Baruch"
  surname: "Sadogursky"
  bio: "Baruch Sadogursky (@jbaruch) did Java before it had generics, DevOps before there was Docker, and DevRel before it had a name. He started DevRel at JFrog when it was ten people and took it all the way to a successful $6B IPO by helping engineers solve problems. Now Baruch keeps helping engineers solve problems but also helps companies help engineers solve problems. He is a co-author of the 'Liquid Software' and 'DevOps Tools for Java Developers' books, Java Champion and CNCF Ambassador alumni, serves on multiple conference program committees, and regularly speaks at numerous most prestigious industry conferences, including Kubecon, JavaOne (RIP), Devoxx, QCon, DevRelCon, DevOpsDays (all over), DevOops (not a typo) and others."
  thumbnailUrl: "https://2025.geecon.org/speakers/baruchs.png"
-
  id: "dylbea"
  name: "Dylan"
  surname: "Beattie"
  bio: "Dylan Beattie is a consultant, software developer and international
keynote speaker. Dylan has been building data-driven web applications since the 1990s;
he’s managed development teams, designed large-scale distributed systems, taught workshops
 on Microsoft .NET and HTTP API development, and presented keynote talks at software conferences on four continents.

Before founding Ursatile, Dylan was CTO at Skills Matter in London
until they closed down in 2019. Prior to that  he was webmaster, IT Manager, and
eventually systems architect at <a href='https://www.spotlight.com'>Spotlight</a>,
where his first-hand experience of watching an organisation and its codebase
evolve over more than a decade provided him with a unique insight into how
everything from web standards and API design to Conway’s Law and recruitment
ends up influencing a company’s code and culture.

Dylan grew up in southern Africa, moving to the UK with his family when he was nine.
He’s a <a href='https://mvp.microsoft.com/en-us/PublicProfile/5002699'>Microsoft MVP</a> and
holds a degree in Computer Science from the University of Southampton. He’s the creator of
<a href='https://codewithrockstar.com'>Rockstar</a>, a programming language designed for
creating computer programs that are also songs, and he’s performed his software-themed
parodies of classic rock songs all over the world with <a href='https://dylanbeattie.net/music'>The Linebreakers</a>.
He’s into skiing, scuba diving, Lego, cats, travel and photography. You’ll find him
online at <a href='https://dylanbeattie.net/'>dylanbeattie.net</a> and on Twitter
as <a href='https://twitter.com/dylanbeattie/'>@dylanbeattie</a>, and offline at meetups and
rock bars all over the world, wearing a big black hat."
  thumbnailUrl: "https://2025.geecon.org/speakers/dylanb.jpg"
-
  id: "jartul"
  name: "Jaroslav"
  surname: "Tulach"
  bio: "Jaroslav is the founder and initial architect of NetBeans, which is not just a well-known IDE, but also the first modular desktop application framework written in Java. Jaroslav devoted the last ten years to the design of interoperability between Java, JavaScript and other dynamic languages. Jaroslav is currently helping the dual syntax (visual & textual) Enso.org language to run faster and better reuse GraalVM polyglot capabilities."
  thumbnailUrl: "https://2025.geecon.org/speakers/jaroslavt.jpg"
-
  id: "rusmeh"

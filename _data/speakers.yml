  bio: "Passionate computer scientist. Java Champion, Google Developers Expert for Cloud, and Docker Captain. Public speaker. Community builder. Mentor."
  thumbnailUrl: "https://2025.geecon.org/speakers/rustamm.jpeg"
-
  id: "olggup"
  name: "Olga"
  surname: "Gupalo"
  bio: "Member of the GraalVM and Graal.Cloud teams. Maintainer of the GraalVM website and documentation, with a focus on content management, accessibility, community outreach, and the creation of learning materials. Committed to share awareness about Native Image and other innovative Graal technologies among Java developers.
GitHub profile: <a href='https://github.com/olyagpl'>https://github.com/olyagpl</a>"
  thumbnailUrl: "https://2025.geecon.org/speakers/olgag.jpg"
